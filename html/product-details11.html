<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --gray-color: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .product-detail-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        .product-hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            margin-bottom: 3rem;
        }
        
        .product-gallery {
            position: relative;
        }
        
        .main-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover {
            border-color: var(--secondary-color);
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-label {
            display: inline-block;
            background-color: var(--secondary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
        }
        
        .product-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
            line-height: 1.3;
        }
        
        .price-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .current-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
        }
        
        .original-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: var(--gray-color);
        }
        
        .discount-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            color: #27ae60;
            font-weight: 500;
        }
        
        .stock-status.out-of-stock {
            color: var(--accent-color);
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #2980b9;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--secondary-color);
            border: 1px solid var(--secondary-color);
        }
        
        .btn-secondary:hover {
            background-color: #f8f9fa;
        }
        
        .product-description {
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .specs-section {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 3rem;
        }
        
        .section-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 0.5rem;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        .spec-item {
            margin-bottom: 1rem;
        }
        
        .spec-label {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 0.3rem;
        }
        
        .spec-value {
            color: var(--dark-color);
        }
        
        @media (max-width: 768px) {
            .product-hero {
                grid-template-columns: 1fr;
            }
            
            .main-image {
                height: 300px;
            }
            
            .specs-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="product-detail-container" id="product-detail-container">
        <!-- Product details will be dynamically inserted here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get product ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            // Fetch product data
            fetch('data/products-data.json')
                .then(response => response.json())
                .then(products => {
                    // Find the product with matching ID
                    const product = products.find(p => p.id == productId);
                    
                    if (product) {
                        displayProductDetails(product);
                    } else {
                        document.getElementById('product-detail-container').innerHTML = `
                            <div class="error-message">
                                <h2>Product not found</h2>
                                <p>The requested product could not be found.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-detail-container').innerHTML = `
                        <div class="error-message">
                            <h2>Error loading product</h2>
                            <p>There was an error loading the product details. Please try again later.</p>
                        </div>
                    `;
                });
        });
        
        function displayProductDetails(product) {
            const container = document.getElementById('product-detail-container');
            
            // Format price
            const formattedPrice = product.price.toFixed(2);
            const originalPrice = product.discount > 0 ? 
                `<span class="original-price">$${(product.price / (1 - product.discount/100)).toFixed(2)}</span>` : '';
            const discountBadge = product.discount > 0 ? 
                `<span class="discount-badge">${product.discount}% OFF</span>` : '';
            
            // Stock status
            const stockStatus = product.stock > 0 ? 
                `<div class="stock-status">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    In Stock (${product.stock} available)
                </div>` : 
                `<div class="stock-status out-of-stock">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                    </svg>
                    Out of Stock
                </div>`;
            
            // Generate thumbnails
            const thumbnails = product.images.map((img, index) => `
                <img src="${img}" alt="Thumbnail ${index + 1}" class="thumbnail" onclick="changeMainImage('${img}')">
            `).join('');
            
            // Generate specs
            const specs = `
                <div class="spec-item">
                    <div class="spec-label">Brand</div>
                    <div class="spec-value">${product.name.split(' - ')[0]}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Model</div>
                    <div class="spec-value">${product.name.split(' - ')[1] || product.name}</div>
                </div>
                ${product.weight ? `
                <div class="spec-item">
                    <div class="spec-label">Weight</div>
                    <div class="spec-value">${product.weight} kg</div>
                </div>` : ''}
                ${product.width && product.height ? `
                <div class="spec-item">
                    <div class="spec-label">Dimensions</div>
                    <div class="spec-value">${product.width}" Ã— ${product.height}"</div>
                </div>` : ''}
                <div class="spec-item">
                    <div class="spec-label">Status</div>
                    <div class="spec-value">${product.status.name}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Affiliate</div>
                    <div class="spec-value">${product.affiliate_provider.name}</div>
                </div>
            `;
            
            // Insert product details into container
            container.innerHTML = `
                <div class="product-hero">
                    <div class="product-gallery">
                        <img src="${product.images[0]}" alt="${product.name}" class="main-image" id="main-image">
                        <div class="thumbnail-container">
                            ${thumbnails}
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="product-label">${product.label}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <div class="price-container">
                            <span class="current-price">$${formattedPrice}</span>
                            ${originalPrice}
                            ${discountBadge}
                        </div>
                        ${stockStatus}
                        <div class="action-buttons">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-secondary">Add to Cart</button>
                        </div>
                        <div class="product-description">
                            ${product.description.join('<br><br>')}
                        </div>
                        <a href="${product.product_url}" target="_blank" class="btn btn-secondary">View on ${product.affiliate_provider.name}</a>
                    </div>
                </div>
                
                <div class="specs-section">
                    <h2 class="section-title">Specifications</h2>
                    <div class="specs-grid">
                        ${specs}
                    </div>
                </div>
            `;
        }
        
        function changeMainImage(src) {
            document.getElementById('main-image').src = src;
        }
    </script>
</body>
</html>
