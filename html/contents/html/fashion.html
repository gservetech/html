<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Italian Fashion Designers â€” Gallery</title>
  <style>
    :root {
      --maxw: 1200px;
      --gap: 20px;
      --shadow: 0 8px 22px rgba(0,0,0,.08);
      --bg: #fdfdfd;
      --card: #ffffff;
      --text: #1b1b1b;
      --muted: #666;
      --accent: #b30059;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Helvetica Neue', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 40px 24px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 8px;
      font-size: clamp(26px, 3vw, 40px);
      font-weight: 800;
      color: var(--accent);
      letter-spacing: -0.5px;
    }
    header p {
      margin: 0;
      color: var(--muted);
      font-size: 16px;
    }
    .container { max-width: var(--maxw); margin: 0 auto; padding: 24px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--card);
      border-radius: 0; /* ðŸ‘ˆ no curved corners */
      box-shadow: var(--shadow);
      overflow: hidden;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      transition: transform .15s ease, box-shadow .15s ease;
      text-decoration: none;
      color: inherit;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 28px rgba(0,0,0,.15);
    }
    .thumb {
      width: 100%;
      aspect-ratio: 1 / 1; /* ðŸ‘ˆ square image box */
      object-fit: cover;
      display: block;
      background: #eaeaea;
    }
    .content {
      padding: 16px 18px 20px;
      display: grid;
      gap: 8px;
    }
    .title {
      font-weight: 700;
      line-height: 1.2;
      font-size: 18px;
    }
    .desc {
      color: var(--muted);
      font-size: 14px;
      line-height: 1.5;
    }
    footer {
      text-align: center;
      padding: 22px;
      color: var(--muted);
      font-size: 13px;
    }
  </style>
</head>
<body>
  <header class="container">
    <h1>Italian Fashion Designers</h1>
    <p>Explore the creativity of Italyâ€™s top designers and fashion houses.</p>
  </header>

  <main class="container">
    <div class="grid" id="grid" role="list"></div>
  </main>

  <footer>
    Â© 2025 Italian Fashion Gallery
  </footer>

  <script>
    async function loadCards() {
      const url = `../data/fashion.json?ts=${Date.now()}`;
      const res = await fetch(url, { cache: 'no-store' });
      const items = await res.json();
      const grid = document.getElementById("grid");
      grid.innerHTML = "";
      for (const item of items) {
        const a = document.createElement("a");
        a.href = item.url;
        a.target = "_blank";
        a.rel = "noopener";
        a.className = "card";
        a.setAttribute("role","listitem");
        a.innerHTML = `
          <img class="thumb" loading="lazy" alt="${item.title.replace(/"/g,'&quot;')}" src="${item.image}"/>
          <div class="content">
            <div class="title">${item.title}</div>
            <div class="desc">${item.description}</div>
          </div>
        `;
        grid.appendChild(a);
      }
    }
    loadCards();
  </script>
</body>
</html>
