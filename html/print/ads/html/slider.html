<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Transform-Based Slider</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

.slider-container {
        width: 100%;
        max-width: 800px;
        height: 400px;
        margin: 50px auto;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    .slider-wrapper {
        display: flex;
        height: 100%;
        will-change: transform;
        transition: transform 0.6s ease-out;
        transform: translate3d(0, 0, 0);
    }
    .slide {
        min-width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        color: white;
        font-family: Arial, sans-serif;
        will-change: transform;
    }
    .slide h2 {
        font-size: 3rem;
        margin-bottom: 20px;
    }
    .slide p {
        font-size: 1.2rem;
        opacity: 0.9;
    }
    .slide:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .slide:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .slide:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .slide:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .controls {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        z-index: 10;
    }
    .control-btn {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255,255,255,0.2);
        border: 2px solid rgba(255,255,255,0.5);
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
    }
    .control-btn:hover {
        background: rgba(255,255,255,0.4);
        transform: scale(1.1);
    }
    .indicators {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        gap: 8px;
    }
    .indicator {
        width: 30px;
        height: 4px;
        background: rgba(255,255,255,0.4);
        border-radius: 2px;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .indicator.active {
        /* keep the indicator color (set from JS) and just emphasize it */
        width: 50px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.35);
        transform: scale(1.05);
        border-radius: 4px;
    }
</style>
</head>
<body>
    <div class="slider-container">
        <div class="slider-wrapper" id="slider">
            <div class="slide">
                <h2>Performance</h2>
                <p>Hardware-accelerated transforms</p>
            </div>
            <div class="slide">
                <h2>Smooth</h2>
                <p>60fps animations</p>
            </div>
            <div class="slide">
                <h2>Optimized</h2>
                <p>GPU-powered transitions</p>
            </div>
            <div class="slide">
                <h2>Efficient</h2>
                <p>Minimal repaints</p>
            </div>
            <div class="slide">
                <h2>Performance</h2>
                <p>Hardware-accelerated transforms</p>
            </div>
            <div class="slide">
                <h2>Smooth</h2>
                <p>60fps animations</p>
            </div>
            <div class="slide">
                <h2>Optimized</h2>
                <p>GPU-powered transitions</p>
            </div>
            <div class="slide">
                <h2>Efficient</h2>
                <p>Minimal repaints</p>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="prevSlide()">&#10094;</button>
            <button class="control-btn" onclick="nextSlide()">&#10095;</button>
        </div>
        <div class="indicators" id="indicators"></div>
    </div>
    <script>
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const totalSlides = document.querySelectorAll('.slide').length;
        const indicators = document.getElementById('indicators');
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.className = 'indicator' + (i === 0 ? ' active' : '');
            indicator.onclick = () => goToSlide(i);
            indicators.appendChild(indicator);
        }

        // assign different colors (or gradients) to each slide and its indicator
        const colors = [
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #f6d365 0%, #fda085 100%)',
            'linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%)',
            'linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%)'
        ];

        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.indicator');
        slides.forEach((s, i) => {
            const color = colors[i % colors.length];
            s.style.background = color;                // apply to slide
            if (dots[i]) dots[i].style.background = color; // apply to indicator
        });

        function updateSlider() {
            const offset = -currentSlide * 100;
            slider.style.transform = `translate3d(${offset}%, 0, 0)`;
            
            document.querySelectorAll('.indicator').forEach((ind, index) => {
                ind.classList.toggle('active', index === currentSlide);
            });
        }
        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }
        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlider();
        }
        function goToSlide(index) {
            currentSlide = index;
            updateSlider();
        }
        setInterval(nextSlide, 3500);
    </script>
</body>
</html>
