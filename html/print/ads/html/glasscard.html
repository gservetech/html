<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Effect</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #f9fafc 0%, #fbf9fc 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.8); /* more contrast for text */
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        border-radius: 20px;
        border: 1px solid rgba(0, 0, 0, 0.06);
        box-shadow: 0 8px 32px rgba(16, 24, 40, 0.08);
        padding: 40px;
        max-width: 400px;
        color: #111; /* make text dark for readable contrast */
      }
      .glass-card h2 {
        margin: 0 0 20px 0;
        font-size: 28px;
      }
      .glass-card p {
        margin: 0;
        line-height: 1.6;
        opacity: 0.9;
      }
      .cta-button {
        background-color: #007bff;
        color: white;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        transition: background-color 0.3s ease, transform 0.3s ease;
        cursor: pointer;
      }
      .cta-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .fade-in {
        opacity: 0;
        will-change: opacity;
      }
      /* run animation only when .animate is added (prevents "skipped" animation issues) */
      .fade-in.animate {
        animation: fadeIn 1.2s ease-in-out 0.2s both;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .bounce-box {
  width: 100px;
  height: 100px;
  background: #28a745;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 10px;
  animation: bounce 2s infinite;
}
@keyframes bounce {
  0%, 100% {
    transform: translateY(0);
  }
  50% {
    transform: translateY(-30px);
  }
}
.card-row {
  display: flex;
  gap: 16px;
  align-items: center;
  justify-content: center;
}
.dot {
  width: 100px;
  height: 100px;
  border-radius: 50%;
  background: #ff0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #111;
  font-weight: 700;
  box-shadow: 0 6px 18px rgba(0,0,0,0.12);
  flex-shrink: 0;
}
    </style>
  </head>
  <body>
    <div class="card-row">
      <div class="glass-card">
       <h1 class="fade-in">Welcome to My Site</h1>
       <h2>Glassmorphism</h2>
       <p>
         This card demonstrates the frosted glass effect using CSS
         backdrop-filter and semi-transparent backgrounds.
       </p>
       <button class="cta-button">Hover Me</button>
       <div class="bounce-box">Bounce</div>
      </div>
      <div class="dot">ddddd</div>
    </div>
    <script>
      // Ensure fade-in runs after DOM load (and respects reduced-motion)
      document.addEventListener('DOMContentLoaded', () => {
        if (matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        const el = document.querySelector('.fade-in');
        if (!el) return;
        // Force reflow then add class to trigger animation reliably
        void el.offsetWidth;
        el.classList.add('animate');
      });
    </script>
  </body>
</html>
