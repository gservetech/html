<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Magazine View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a1a1a;
            --secondary-color: #4a4a4a;
            --accent-color: #b94b40;
            --light-color: #f8f9fa;
            --dark-color: #1a1a1a;
            --gray-color: #95a5a6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: var(--light-color);
            line-height: 1.6;
            color: var(--secondary-color);
        }
        
        .product-detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            gap: 4rem;
        }
        
        /* Main Hero Section with Asymmetrical Grid */
        .product-hero-magazine {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            grid-template-rows: auto;
            gap: 2rem 4rem;
            position: relative;
        }

        .product-gallery {
            position: relative;
        }

        .main-image-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }
        
        .main-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: all 0.5s ease;
        }
        
        .thumbnail-container {
            display: flex;
            justify-content: flex-start;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }
        
        .thumbnail:hover, .thumbnail.active {
            border-color: var(--accent-color);
        }
        
        .product-info {
            padding: 1rem;
        }
        
        .product-label {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
        
        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            line-height: 1.1;
        }

        .product-price {
            display: flex;
            align-items: baseline;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .current-price {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        .original-price {
            font-size: 1.4rem;
            text-decoration: line-through;
            color: var(--gray-color);
        }

        .discount-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: #27ae60;
        }
        
        .stock-status.out-of-stock {
            color: var(--accent-color);
        }
        
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: var(--accent-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #a33c32;
        }
        
        .btn-secondary {
            background-color: white;
            color: var(--accent-color);
            border: 1px solid var(--accent-color);
        }
        
        .btn-secondary:hover {
            background-color: var(--accent-color);
            color: white;
        }

        .affiliate-link {
            font-size: 0.9rem;
            text-align: center;
            margin-top: 1rem;
            color: var(--gray-color);
        }
        
        .affiliate-link a {
            color: var(--secondary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .affiliate-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .product-description-magazine,
        .specs-section {
            background-color: white;
            border-radius: 8px;
            padding: 2.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .product-description-magazine {
            grid-column: 1 / 3;
        }
        
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary-color);
            border-bottom: 2px solid var(--light-color);
            padding-bottom: 0.5rem;
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem 3rem;
        }
        
        .spec-item {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }
        
        .spec-label {
            font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }
        
        .spec-value {
            color: var(--secondary-color);
            font-weight: 400;
        }
        
        @media (max-width: 992px) {
            .product-hero-magazine {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .product-gallery {
                order: 1;
            }
            .product-info {
                order: 2;
                padding: 0;
            }

            .product-description-magazine,
            .specs-section {
                grid-column: auto;
            }

            .product-title {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 576px) {
             .product-detail-container {
                padding: 1rem;
            }
            .product-title {
                font-size: 2rem;
            }
            .current-price {
                font-size: 2rem;
            }
            .original-price {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-detail-container" id="product-detail-container">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            fetch('data/products-data.json')
                .then(response => response.json())
                .then(products => {
                    const product = products.find(p => p.id == productId);
                    
                    if (product) {
                        displayProductDetails(product);
                    } else {
                        document.getElementById('product-detail-container').innerHTML = `
                            <div class="error-message">
                                <h2>Product not found</h2>
                                <p>The requested product could not be found.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-detail-container').innerHTML = `
                        <div class="error-message">
                            <h2>Error loading product</h2>
                            <p>There was an error loading the product details. Please try again later.</p>
                        </div>
                    `;
                });
        });
        
        function displayProductDetails(product) {
            const container = document.getElementById('product-detail-container');
            
            const formattedPrice = product.price.toFixed(2);
            const originalPrice = product.discount > 0 ?
                `<span class="original-price">$${(product.price / (1 - product.discount/100)).toFixed(2)}</span>` : '';
            const discountBadge = product.discount > 0 ?
                `<span class="discount-badge">${product.discount}% OFF</span>` : '';
            
            const stockStatus = product.stock > 0 ?
                `<div class="stock-status">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    In Stock (${product.stock} available)
                </div>` :
                `<div class="stock-status out-of-stock">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                    </svg>
                    Out of Stock
                </div>`;
            
            const thumbnails = product.images.map((img, index) => `
                <img src="${img}" alt="Thumbnail ${index + 1}" class="thumbnail" onclick="changeMainImage('${img}', this)">
            `).join('');
            
            const specs = `
                <div class="spec-item">
                    <div class="spec-label">Brand</div>
                    <div class="spec-value">${product.name.split(' - ')[0]}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Model</div>
                    <div class="spec-value">${product.name.split(' - ')[1] || product.name}</div>
                </div>
                ${product.weight ? `
                <div class="spec-item">
                    <div class="spec-label">Weight</div>
                    <div class="spec-value">${product.weight} kg</div>
                </div>` : ''}
                ${product.width && product.height ? `
                <div class="spec-item">
                    <div class="spec-label">Dimensions</div>
                    <div class="spec-value">${product.width}" x ${product.height}"</div>
                </div>` : ''}
                <div class="spec-item">
                    <div class="spec-label">Status</div>
                    <div class="spec-value">${product.status.name}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Affiliate</div>
                    <div class="spec-value">${product.affiliate_provider.name}</div>
                </div>
            `;
            
            container.innerHTML = `
                <div class="product-hero-magazine">
                    <div class="product-gallery">
                        <div class="main-image-container">
                             <img src="${product.images[0]}" alt="${product.name}" class="main-image" id="main-image">
                        </div>
                        <div class="thumbnail-container">
                            ${thumbnails}
                        </div>
                    </div>
                    <div class="product-info">
                        <span class="product-label">${product.label}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <div class="product-price">
                            <span class="current-price">$${formattedPrice}</span>
                            ${originalPrice}
                            ${discountBadge}
                        </div>
                        ${stockStatus}
                        <div class="action-buttons">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-secondary">Add to Cart</button>
                        </div>
                        <div class="affiliate-link">
                            <a href="${product.product_url}" target="_blank">View on ${product.affiliate_provider.name}</a>
                        </div>
                    </div>
                </div>
                
                <div class="product-description-magazine">
                    <h2 class="section-title">Product Details</h2>
                    <div class="product-description">
                        ${product.description.join('<br><br>')}
                    </div>
                </div>

                <div class="specs-section">
                    <h2 class="section-title">Specifications</h2>
                    <div class="specs-grid">
                        ${specs}
                    </div>
                </div>
            `;
            // Set first thumbnail as active
            const firstThumbnail = document.querySelector('.thumbnail');
            if (firstThumbnail) {
                firstThumbnail.classList.add('active');
            }
        }
        
        function changeMainImage(src, clickedThumbnail) {
            document.getElementById('main-image').src = src;
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            clickedThumbnail.classList.add('active');
        }
    </script>
</body>
</html>
