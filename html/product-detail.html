<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Professional Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            padding: 40px;
        }

        /* Image Gallery */
        .image-gallery {
            position: relative;
            max-width: 100%;
            overflow: hidden; /* Prevent overflow from affecting layout */
        }

        .main-image {
            width: 100%;
            height: 500px;
            object-fit: contain;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            background: #fff;
            margin-bottom: 20px;
        }

        .thumbnail-container {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            max-width: 100%;
            height: 100px; /* Fixed height */
            scrollbar-width: thin;
            scrollbar-color: #007bff #f1f1f1;
        }

        /* Custom scrollbar for webkit browsers */
        .thumbnail-container::-webkit-scrollbar {
            height: 6px;
        }

        .thumbnail-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb {
            background: #007bff;
            border-radius: 3px;
        }

        .thumbnail-container::-webkit-scrollbar-thumb:hover {
            background: #0056b3;
        }

        .thumbnail {
            width: 80px;
            height: 80px;
            min-width: 80px; /* Prevent shrinking */
            min-height: 80px; /* Prevent shrinking */
            object-fit: contain;
            border-radius: 6px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
            flex-shrink: 0; /* Prevent thumbnails from shrinking */
        }

        .thumbnail:hover,
        .thumbnail.active {
            border-color: #007bff;
            transform: scale(1.05);
        }

        /* Product Info */
        .product-info {
            padding: 20px 0;
        }

        .product-label {
            display: inline-block;
            background: #007bff;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .product-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            line-height: 1.3;
        }

        .price-container {
            margin-bottom: 25px;
        }

        .current-price {
            font-size: 32px;
            font-weight: 700;
            color: #28a745;
            margin-right: 15px;
        }

        .original-price {
            font-size: 20px;
            color: #6c757d;
            text-decoration: line-through;
        }

        .discount-badge {
            display: inline-block;
            background: #dc3545;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .stock-status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .stock-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .in-stock {
            background: #28a745;
        }

        .low-stock {
            background: #ffc107;
        }

        .out-of-stock {
            background: #dc3545;
        }

        .description {
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.7;
            color: #555;
        }

        .specifications {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .spec-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .spec-grid {
            display: grid;
            gap: 12px;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .spec-row:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: 600;
            color: #495057;
        }

        .spec-value {
            color: #6c757d;
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            flex: 1;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .provider-info {
            background: #e9ecef;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .provider-name {
            font-weight: 700;
            color: #495057;
            margin-bottom: 5px;
        }

        .loading {
            text-align: center;
            padding: 100px 20px;
            font-size: 18px;
            color: #6c757d;
        }

        .error {
            text-align: center;
            padding: 100px 20px;
            color: #dc3545;
            font-size: 18px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .main-image {
                height: 300px;
            }

            .thumbnail-container {
                height: 90px; /* Slightly smaller on mobile */
                justify-content: flex-start; /* Align to start instead of center */
            }

            .thumbnail {
                width: 70px;
                height: 70px;
                min-width: 70px;
                min-height: 70px;
            }

            .product-title {
                font-size: 24px;
            }

            .current-price {
                font-size: 28px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .product-grid {
                padding: 15px;
            }

            .main-image {
                height: 250px;
            }

            .thumbnail-container {
                height: 80px;
            }

            .thumbnail {
                width: 60px;
                height: 60px;
                min-width: 60px;
                min-height: 60px;
            }

            .product-title {
                font-size: 20px;
            }

            .current-price {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            Loading product details...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Product not found or failed to load.
        </div>

        <div id="product-container" class="product-container" style="display: none;">
            <div class="product-grid">
                <!-- Image Gallery -->
                <div class="image-gallery">
                    <img id="main-image" class="main-image" src="/placeholder.svg" alt="Product Image">
                    <div id="thumbnail-container" class="thumbnail-container">
                        <!-- Thumbnails will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Product Information -->
                <div class="product-info">
                    <div id="product-label" class="product-label"></div>
                    <h1 id="product-title" class="product-title"></h1>
                    
                    <div class="price-container">
                        <span id="current-price" class="current-price"></span>
                        <span id="original-price" class="original-price" style="display: none;"></span>
                        <span id="discount-badge" class="discount-badge" style="display: none;"></span>
                    </div>

                    <div id="stock-status" class="stock-status">
                        <div id="stock-indicator" class="stock-indicator"></div>
                        <span id="stock-text"></span>
                    </div>

                    <div id="description" class="description"></div>

                    <div class="specifications">
                        <h3 class="spec-title">Specifications</h3>
                        <div id="spec-grid" class="spec-grid">
                            <!-- Specifications will be populated by JavaScript -->
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="addToCart()">
                            ðŸ›’ Add to Cart
                        </button>
                        <a id="view-original" class="btn btn-secondary" href="#" target="_blank">
                            ðŸ”— View Original
                        </a>
                    </div>

                    <div class="provider-info">
                        <div class="provider-name">Available at</div>
                        <div id="provider-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get product ID from URL parameters
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '1'; // Default to product ID 1
        }

        // Format price with currency
        function formatPrice(price) {
            return new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: 'CAD'
            }).format(price);
        }

        // Calculate discounted price
        function calculateDiscountedPrice(originalPrice, discount) {
            return originalPrice - discount;
        }

        // Set stock status
        function setStockStatus(stock) {
            const indicator = document.getElementById('stock-indicator');
            const text = document.getElementById('stock-text');
            
            if (stock > 20) {
                indicator.className = 'stock-indicator in-stock';
                text.textContent = `In Stock (${stock} available)`;
            } else if (stock > 0) {
                indicator.className = 'stock-indicator low-stock';
                text.textContent = `Low Stock (${stock} remaining)`;
            } else {
                indicator.className = 'stock-indicator out-of-stock';
                text.textContent = 'Out of Stock';
            }
        }

        // Setup image gallery
        function setupImageGallery(images) {
            const mainImage = document.getElementById('main-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            
            if (images && images.length > 0) {
                mainImage.src = images[0];
                
                images.forEach((image, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = `thumbnail ${index === 0 ? 'active' : ''}`;
                    thumbnail.alt = `Product image ${index + 1}`;
                    
                    thumbnail.addEventListener('click', () => {
                        mainImage.src = image;
                        document.querySelectorAll('.thumbnail').forEach(t => t.classList.remove('active'));
                        thumbnail.classList.add('active');
                    });
                    
                    thumbnailContainer.appendChild(thumbnail);
                });
            }
        }

        // Create specifications
        function createSpecifications(product) {
            const specGrid = document.getElementById('spec-grid');
            const specs = [
                { label: 'Product ID', value: product.id },
                { label: 'Weight', value: product.weight ? `${product.weight} kg` : 'Not specified' },
                { label: 'Dimensions', value: product.width && product.height ? `${product.width}" Ã— ${product.height}"` : 'Not specified' },
                { label: 'Status', value: product.status.name },
                { label: 'Category ID', value: product.category_id },
                { label: 'Added', value: new Date(product.created_at).toLocaleDateString() },
                { label: 'Updated', value: new Date(product.updated_at).toLocaleDateString() }
            ];

            specs.forEach(spec => {
                const specRow = document.createElement('div');
                specRow.className = 'spec-row';
                specRow.innerHTML = `
                    <span class="spec-label">${spec.label}:</span>
                    <span class="spec-value">${spec.value}</span>
                `;
                specGrid.appendChild(specRow);
            });
        }

        // Load and display product
        async function loadProduct() {
            try {
                const productId = getProductId();
                const response = await fetch('../data/products-data.json');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch product data');
                }
                
                const products = await response.json();
                const product = products.find(p => p.id.toString() === productId);
                
                if (!product) {
                    throw new Error('Product not found');
                }

                // Hide loading, show product
                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-container').style.display = 'block';

                // Populate product information
                document.getElementById('product-label').textContent = product.label;
                document.getElementById('product-title').textContent = product.name;
                document.getElementById('description').textContent = product.description.join(' ');
                document.getElementById('provider-name').textContent = product.affiliate_provider.name;
                document.getElementById('view-original').href = product.product_url;

                // Set pricing
                const currentPrice = calculateDiscountedPrice(product.price, product.discount);
                document.getElementById('current-price').textContent = formatPrice(currentPrice);
                
                if (product.discount > 0) {
                    document.getElementById('original-price').textContent = formatPrice(product.price);
                    document.getElementById('original-price').style.display = 'inline';
                    document.getElementById('discount-badge').textContent = `Save ${formatPrice(product.discount)}`;
                    document.getElementById('discount-badge').style.display = 'inline-block';
                }

                // Set stock status
                setStockStatus(product.stock);

                // Setup image gallery
                setupImageGallery(product.images);

                // Create specifications
                createSpecifications(product);

                // Update page title
                document.title = `${product.name} - Professional Store`;

            } catch (error) {
                console.error('Error loading product:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Add to cart functionality
        function addToCart() {
            const productId = getProductId();
            
            // Get existing cart from localStorage
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            
            // Check if product already exists in cart
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            // Save updated cart
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Show confirmation
            alert('Product added to cart!');
        }

        // Load product when page loads
        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
