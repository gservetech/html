<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Glassmorphism</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-text-color: #333333;
            --secondary-text-color: #666666;
            --accent-color: #6a0578; /* Deep Purple */
            --glass-bg-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            --glass-border-color: rgba(255, 255, 255, 0.3); /* Lighter border */
            --success-color: #28a745;
            --error-color: #dc3545;
            --shadow-light: 0 4px 15px rgba(0,0,0,0.1);
            --shadow-medium: 0 10px 30px rgba(0,0,0,0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--primary-text-color);
            font-size: 16px;
            /* Background for Glassmorphism */
            background: linear-gradient(135deg, #f0f4f8, #c4daeb, #a2d2ff); /* Soft blue gradient */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        
        .product-detail-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2.5rem;
            display: grid;
            gap: 2.5rem;
            
            /* Main container glassmorphism effect */
            background: var(--glass-bg-color);
            backdrop-filter: blur(15px); /* Stronger blur for main container */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border-color);
            border-right-color: rgba(255, 255, 255, 0.1);
            border-bottom-color: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
        }
        
        /* Main Product Section */
        .product-grid-main {
            display: grid;
            grid-template-columns: 1.2fr 1fr; /* Image slightly wider */
            gap: 3rem;
        }

        .product-image-gallery {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem; /* Padding inside the gallery for main image */
            background: rgba(255, 255, 255, 0.1); /* Lighter glass for internal element */
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: var(--shadow-light);
        }

        .main-image-wrapper {
            width: 100%;
            padding-bottom: 75%; /* 4:3 aspect ratio */
            position: relative;
            background: rgba(255, 255, 255, 0.15); /* Even lighter background for image */
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .main-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.4);
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .thumbnail:hover {
            border-color: var(--accent-color);
            transform: translateY(-3px);
        }
        .thumbnail.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(106, 5, 120, 0.3);
        }
        
        .product-summary {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem 0; /* Adjust padding for glass container */
        }
        
        .product-label {
            display: inline-block;
            background-color: var(--accent-color);
            color: white;
            padding: 0.4rem 1.2rem;
            border-radius: 25px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .product-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--primary-text-color);
            line-height: 1.2;
        }

        .product-price-info {
            display: flex;
            align-items: baseline;
            gap: 1.2rem;
            margin-bottom: 1.5rem;
        }
        
        .current-price {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent-color); /* Price more prominent */
        }
        
        .original-price {
            font-size: 1.3rem;
            text-decoration: line-through;
            color: var(--secondary-text-color);
            font-weight: 400;
        }

        .discount-badge {
            background-color: var(--error-color);
            color: white;
            padding: 0.3rem 0.7rem;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .stock-status {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            font-weight: 500;
            margin-bottom: 2rem;
            color: var(--success-color);
        }
        
        .stock-status.out-of-stock {
            color: var(--error-color);
        }
        
        .stock-status svg {
            stroke-width: 2.5;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-grow: 1;
            max-width: 220px;
            /* Glassmorphism for buttons */
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: var(--primary-text-color);
        }
        
        .btn-primary {
            background: var(--accent-color); /* Solid accent for primary */
            color: white;
            border: 1px solid var(--accent-color);
            box-shadow: 0 4px 15px rgba(106, 5, 120, 0.4);
        }
        
        .btn-primary:hover {
            background-color: #580466; /* Slightly darker accent */
            box-shadow: 0 6px 20px rgba(106, 5, 120, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            color: var(--accent-color);
            border: 1px solid var(--accent-color); /* Outline with accent */
            background: rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
        }

        .affiliate-link {
            font-size: 0.95rem;
            text-align: center;
            margin-top: 1rem;
            color: var(--secondary-text-color);
        }
        
        .affiliate-link a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .affiliate-link a:hover {
            color: #580466;
            text-decoration: underline;
        }

        /* Separate Sections Below Main Grid */
        .product-description-section,
        .product-specs-section {
            background: var(--glass-bg-color);
            backdrop-filter: blur(10px); /* Lighter blur for sections */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border-color);
            border-right-color: rgba(255, 255, 255, 0.1);
            border-bottom-color: rgba(255, 255, 255, 0.1);
            border-radius: 18px;
            box-shadow: var(--shadow-light);
            padding: 2.5rem;
        }
        
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1.8rem;
            color: var(--primary-text-color);
            padding-bottom: 0.8rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.4); /* Transparent border */
        }

        .product-description p {
            margin-bottom: 1rem;
            color: var(--secondary-text-color);
        }
        
        .specs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }
        
        .spec-item {
            display: flex;
            flex-direction: column;
            padding: 0.8rem 0;
            border-bottom: 1px dashed rgba(255, 255, 255, 0.4);
        }
        .spec-item:last-child {
             border-bottom: none;
        }
        
        .spec-label {
            font-weight: 600;
            color: var(--primary-text-color);
            font-size: 0.95rem;
            margin-bottom: 0.2rem;
        }
        
        .spec-value {
            color: var(--secondary-text-color);
            font-size: 0.95rem;
        }
        
        @media (max-width: 992px) {
            .product-detail-container {
                padding: 1.5rem;
                margin: 1rem auto;
            }
            .product-grid-main {
                grid-template-columns: 1fr;
                padding: 1.5rem;
                gap: 2rem;
            }

            .product-image-gallery {
                order: 1;
            }
            .product-summary {
                order: 2;
                padding: 0;
            }

            .product-title {
                font-size: 2.2rem;
            }
            .current-price {
                font-size: 1.8rem;
            }
            .original-price {
                font-size: 1.1rem;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            .btn {
                width: 100%;
                max-width: 250px;
            }

            .product-description-section,
            .product-specs-section {
                padding: 1.5rem;
            }
            .section-title {
                font-size: 1.6rem;
            }
        }
        @media (max-width: 576px) {
            .product-detail-container {
                padding: 1rem;
            }
            .product-title {
                font-size: 1.8rem;
            }
            .current-price {
                font-size: 1.6rem;
            }
            .specs-grid {
                grid-template-columns: 1fr;
            }
            .spec-item {
                border-bottom: 1px solid rgba(255, 255, 255, 0.4);
            }
            .spec-item:last-child {
                border-bottom: none;
            }
        }
    </style>
</head>
<body>
    <div class="product-detail-container" id="product-detail-container">
        </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('id');
            
            fetch('data/products-data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(products => {
                    const product = products.find(p => p.id == productId);
                    
                    if (product) {
                        displayProductDetails(product);
                    } else {
                        document.getElementById('product-detail-container').innerHTML = `
                            <div class="error-message" style="background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 2rem; border-radius: 15px; text-align: center;">
                                <h2>Product not found</h2>
                                <p>The requested product could not be found.</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching product data:', error);
                    document.getElementById('product-detail-container').innerHTML = `
                        <div class="error-message" style="background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); padding: 2rem; border-radius: 15px; text-align: center;">
                            <h2>Error loading product</h2>
                            <p>There was an error loading the product details. Please try again later.</p>
                        </div>
                    `;
                });
        });
        
        function displayProductDetails(product) {
            const container = document.getElementById('product-detail-container');
            
            const formattedPrice = product.price.toFixed(2);
            const originalPrice = product.discount > 0 ?
                `<span class="original-price">$${(product.price / (1 - product.discount/100)).toFixed(2)}</span>` : '';
            const discountBadge = product.discount > 0 ?
                `<span class="discount-badge">${product.discount}% OFF</span>` : '';
            
            const stockStatus = product.stock > 0 ?
                `<div class="stock-status">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    In Stock (${product.stock} available)
                </div>` :
                `<div class="stock-status out-of-stock">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
                    </svg>
                    Out of Stock
                </div>`;
            
            const thumbnails = product.images.map((img, index) => `
                <img src="${img}" alt="Thumbnail ${index + 1}" class="thumbnail" onclick="changeMainImage('${img}', this)">
            `).join('');
            
            const specs = `
                <div class="spec-item">
                    <div class="spec-label">Brand</div>
                    <div class="spec-value">${product.name.split(' - ')[0]}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Model</div>
                    <div class="spec-value">${product.name.split(' - ')[1] || product.name}</div>
                </div>
                ${product.weight ? `
                <div class="spec-item">
                    <div class="spec-label">Weight</div>
                    <div class="spec-value">${product.weight} kg</div>
                </div>` : ''}
                ${product.width && product.height ? `
                <div class="spec-item">
                    <div class="spec-label">Dimensions</div>
                    <div class="spec-value">${product.width}" x ${product.height}"</div>
                </div>` : ''}
                <div class="spec-item">
                    <div class="spec-label">Status</div>
                    <div class="spec-value">${product.status.name}</div>
                </div>
                <div class="spec-item">
                    <div class="spec-label">Affiliate</div>
                    <div class="spec-value">${product.affiliate_provider.name}</div>
                </div>
            `;
            
            container.innerHTML = `
                <div class="product-grid-main">
                    <div class="product-image-gallery">
                        <div class="main-image-wrapper">
                             <img src="${product.images[0]}" alt="${product.name}" class="main-image" id="main-image">
                        </div>
                        <div class="thumbnail-container">
                            ${thumbnails}
                        </div>
                    </div>
                    <div class="product-summary">
                        <span class="product-label">${product.label}</span>
                        <h1 class="product-title">${product.name}</h1>
                        <div class="product-price-info">
                            <span class="current-price">$${formattedPrice}</span>
                            ${originalPrice}
                            ${discountBadge}
                        </div>
                        ${stockStatus}
                        <div class="action-buttons">
                            <button class="btn btn-primary">Buy Now</button>
                            <button class="btn btn-secondary">Add to Cart</button>
                        </div>
                        <div class="affiliate-link">
                            <a href="${product.product_url}" target="_blank">View on ${product.affiliate_provider.name}</a>
                        </div>
                    </div>
                </div>
                
                <div class="product-description-section">
                    <h2 class="section-title">Product Description</h2>
                    <div class="product-description">
                        ${product.description.join('<p>')}
                    </div>
                </div>

                <div class="product-specs-section">
                    <h2 class="section-title">Specifications</h2>
                    <div class="specs-grid">
                        ${specs}
                    </div>
                </div>
            `;
            // Set first thumbnail as active
            const firstThumbnail = document.querySelector('.thumbnail');
            if (firstThumbnail) {
                firstThumbnail.classList.add('active');
            }
        }
        
        function changeMainImage(src, clickedThumbnail) {
            const mainImage = document.getElementById('main-image');
            mainImage.src = src;

            // Remove active class from all thumbnails
            document.querySelectorAll('.thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            // Add active class to the clicked thumbnail
            clickedThumbnail.classList.add('active');
        }
    </script>
</body>
</html>
