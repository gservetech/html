<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Premium Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .product-showcase {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid #333;
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1.3fr 1fr;
            min-height: 85vh;
        }

        /* Image Gallery Section */
        .gallery-section {
            background: linear-gradient(135deg, #1e1e1e 0%, #2a2a2a 100%);
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .gallery-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .main-image-wrapper {
            position: relative;
            margin-bottom: 40px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 20px 40px rgba(0, 0, 0, 0.3));
        }

        .main-product-img:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.4));
        }

        .thumbnail-gallery {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 15px 0;
            height: 120px;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .thumbnail-gallery::-webkit-scrollbar {
            display: none;
        }

        /* Premium Glowing Dot System */
        .premium-dots {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 16px;
            margin-top: 25px;
            padding: 20px 0;
            position: relative;
        }

        .premium-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .premium-dot.active {
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            transform: scale(1.4);
            box-shadow: 
                0 0 25px rgba(120, 119, 198, 0.8),
                0 0 50px rgba(255, 119, 198, 0.6),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .premium-dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        .premium-dot.active::before {
            content: '';
            position: absolute;
            top: -8px;
            left: -8px;
            right: -8px;
            bottom: -8px;
            border-radius: 50%;
            border: 1px solid transparent;
            background: linear-gradient(45deg, #7877c6, #ff77c6, #7877c6);
            background-size: 200% 200%;
            animation: orbit-glow 4s ease-in-out infinite;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes orbit-glow {
            0%, 100% {
                background-position: 0% 50%;
                transform: rotate(0deg);
            }
            50% {
                background-position: 100% 50%;
                transform: rotate(180deg);
            }
        }

        .premium-dot.active::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8) 0%, transparent 70%);
            animation: inner-pulse 2s ease-in-out infinite;
        }

        @keyframes inner-pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        .premium-dots::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(120, 119, 198, 0.3) 20%, 
                rgba(255, 119, 198, 0.3) 50%, 
                rgba(120, 119, 198, 0.3) 80%, 
                transparent 100%);
            z-index: -2;
            animation: line-flow 3s ease-in-out infinite;
        }

        @keyframes line-flow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.7; }
        }

        .thumb-img {
            width: 90px;
            height: 90px;
            min-width: 90px;
            object-fit: contain;
            border-radius: 15px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .thumb-img:hover,
        .thumb-img.active {
            border-color: #7877c6;
            background: rgba(120, 119, 198, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(120, 119, 198, 0.3);
        }

        /* Product Information Section */
        .info-section {
            padding: 50px;
            background: linear-gradient(145deg, #1a1a1a, #252525);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-category {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 25px;
            width: fit-content;
            box-shadow: 0 10px 25px rgba(120, 119, 198, 0.3);
        }

        .product-category::before {
            content: '✨';
            font-size: 16px;
        }

        .product-name {
            font-size: 36px;
            font-weight: 800;
            margin-bottom: 25px;
            line-height: 1.2;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .price-display {
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .current-price {
            font-size: 42px;
            font-weight: 900;
            color: #00ff88;
            margin-right: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        .old-price {
            font-size: 22px;
            color: #888;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .savings-badge {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .stock-display {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 15px;
            font-weight: 600;
        }

        .stock-pulse {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            animation: pulse-glow 2s infinite;
        }

        @keyframes pulse-glow {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 0 0 10px currentColor;
            }
            50% { 
                transform: scale(1.2);
                box-shadow: 0 0 20px currentColor;
            }
        }

        .description-area {
            font-size: 17px;
            line-height: 1.8;
            color: #cccccc;
            margin-bottom: 35px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 15px;
            border-left: 4px solid #7877c6;
        }

        .tech-specs {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 35px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .specs-title {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .specs-title::before {
            content: '🔧';
            font-size: 24px;
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: 600;
            color: #ffffff;
        }

        .spec-value {
            color: #aaaaaa;
            font-weight: 500;
        }

        .purchase-actions {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-button {
            flex: 1;
            padding: 20px 30px;
            border: none;
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
        }

        .btn-add-cart {
            background: linear-gradient(135deg, #7877c6, #ff77c6);
            color: white;
            box-shadow: 0 15px 35px rgba(120, 119, 198, 0.4);
        }

        .btn-add-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.6s;
        }

        .btn-add-cart:hover::before {
            left: 100%;
        }

        .btn-add-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 45px rgba(120, 119, 198, 0.5);
        }

        .btn-view-store {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .btn-view-store:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
        }

        .retailer-info {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1), rgba(255, 119, 198, 0.1));
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .retailer-label {
            font-size: 14px;
            color: #aaaaaa;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .retailer-name {
            font-size: 20px;
            font-weight: 700;
            color: #ffffff;
        }

        .loading, .error {
            text-align: center;
            padding: 100px 20px;
            font-size: 22px;
            font-weight: 600;
        }

        .loading {
            color: #7877c6;
        }

        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 20px;
            margin: 20px;
            border: 1px solid rgba(255, 107, 107,107,107,0.1);
            border-radius: 20px;
            margin: 20px;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .product-layout {
                grid-template-columns: 1fr;
            }

            .gallery-section,
            .info-section {
                padding: 30px 20px;
            }

            .product-name {
                font-size: 28px;
            }

            .current-price {
                font-size: 32px;
            }

            .purchase-actions {
                flex-direction: column;
            }

            .main-image-wrapper {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            🌟 Loading premium product experience...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ⚠️ Unable to load product. Please try again.
        </div>

        <div id="product-container" class="product-showcase" style="display: none;">
            <div class="product-layout">
                <div class="gallery-section">
                    <div class="main-image-wrapper">
                        <img id="main-image" class="main-product-img" src="/placeholder.svg" alt="Premium Product">
                    </div>
                    <div id="thumbnail-container" class="thumbnail-gallery"></div>
                    <div id="premium-dots" class="premium-dots"></div>
                </div>

                <div class="info-section">
                    <div>
                        <div id="product-category" class="product-category"></div>
                        <h1 id="product-name" class="product-name"></h1>
                        
                        <div class="price-display">
                            <span id="current-price" class="current-price"></span>
                            <span id="old-price" class="old-price" style="display: none;"></span>
                            <span id="savings-badge" class="savings-badge" style="display: none;"></span>
                        </div>

                        <div id="stock-display" class="stock-display">
                            <div id="stock-pulse" class="stock-pulse"></div>
                            <span id="stock-text"></span>
                        </div>

                        <div id="description" class="description-area"></div>

                        <div class="tech-specs">
                            <div class="specs-title">Technical Specifications</div>
                            <div id="specs-list"></div>
                        </div>
                    </div>

                    <div>
                        <div class="purchase-actions">
                            <button class="action-button btn-add-cart" onclick="addToCart()">
                                🛒 Add to Cart
                            </button>
                            <a id="store-link" class="action-button btn-view-store" href="#" target="_blank">
                                🏪 View in Store
                            </a>
                        </div>

                        <div class="retailer-info">
                            <div class="retailer-label">Available at</div>
                            <div id="retailer-name" class="retailer-name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '1';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: 'CAD'
            }).format(price);
        }

        function setStockDisplay(stock) {
            const stockDisplay = document.getElementById('stock-display');
            const stockPulse = document.getElementById('stock-pulse');
            const stockText = document.getElementById('stock-text');
            
            if (stock > 20) {
                stockDisplay.style.background = 'rgba(0, 255, 136, 0.1)';
                stockDisplay.style.border = '1px solid rgba(0, 255, 136, 0.3)';
                stockPulse.style.background = '#00ff88';
                stockPulse.style.color = '#00ff88';
                stockText.textContent = `✅ Premium Stock Available (${stock} units)`;
                stockText.style.color = '#00ff88';
            } else if (stock > 0) {
                stockDisplay.style.background = 'rgba(255, 193, 7, 0.1)';
                stockDisplay.style.border = '1px solid rgba(255, 193, 7, 0.3)';
                stockPulse.style.background = '#ffc107';
                stockPulse.style.color = '#ffc107';
                stockText.textContent = `⚡ Limited Stock (${stock} remaining)`;
                stockText.style.color = '#ffc107';
            } else {
                stockDisplay.style.background = 'rgba(255, 107, 107, 0.1)';
                stockDisplay.style.border = '1px solid rgba(255, 107, 107, 0.3)';
                stockPulse.style.background = '#ff6b6b';
                stockPulse.style.color = '#ff6b6b';
                stockText.textContent = '❌ Currently Unavailable';
                stockText.style.color = '#ff6b6b';
            }
        }

        function setupImageGallery(images) {
            const mainImage = document.getElementById('main-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const premiumDots = document.getElementById('premium-dots');
            
            if (images && images.length > 0) {
                mainImage.src = images[0];
                
                images.forEach((image, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = `thumb-img ${index === 0 ? 'active' : ''}`;
                    thumbnail.alt = `Product view ${index + 1}`;
                    
                    // Create premium dot
                    const dot = document.createElement('div');
                    dot.className = `premium-dot ${index === 0 ? 'active' : ''}`;
                    dot.addEventListener('click', () => {
                        thumbnail.scrollIntoView({ 
                            behavior: 'smooth', 
                            inline: 'center',
                            block: 'nearest'
                        });
                        
                        mainImage.style.opacity = '0.7';
                        mainImage.style.transform = 'scale(0.98)';
                        
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.opacity = '1';
                            mainImage.style.transform = 'scale(1)';
                        }, 200);
                        
                        document.querySelectorAll('.thumb-img').forEach((t, i) => {
                            setTimeout(() => t.classList.remove('active'), i * 50);
                        });
                        document.querySelectorAll('.premium-dot').forEach((d, i) => {
                            setTimeout(() => d.classList.remove('active'), i * 50);
                        });
                        
                        setTimeout(() => {
                            thumbnail.classList.add('active');
                            dot.classList.add('active');
                        }, 100);
                    });
                    
                    thumbnail.addEventListener('click', () => {
                        mainImage.style.opacity = '0.7';
                        mainImage.style.transform = 'scale(0.98)';
                        
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.opacity = '1';
                            mainImage.style.transform = 'scale(1)';
                        }, 200);
                        
                        document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.premium-dot').forEach(d => d.classList.remove('active'));
                        thumbnail.classList.add('active');
                        dot.classList.add('active');
                    });
                    
                    thumbnailContainer.appendChild(thumbnail);
                    premiumDots.appendChild(dot);
                });
                
                let scrollTimeout;
                thumbnailContainer.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => updatePremiumDots(images.length), 100);
                });
            }
        }

        function updatePremiumDots(totalImages) {
            const container = document.getElementById('thumbnail-container');
            const dots = document.querySelectorAll('.premium-dot');
            const thumbnails = document.querySelectorAll('.thumb-img');
            
            if (!container || !dots.length) return;
            
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;
            
            let closestIndex = 0;
            let minDistance = Infinity;
            
            thumbnails.forEach((thumbnail, index) => {
                const thumbRect = thumbnail.getBoundingClientRect();
                const thumbCenter = thumbRect.left + thumbRect.width / 2;
                const distance = Math.abs(containerCenter - thumbCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });
            
            dots.forEach((dot, index) => {
                if (index === closestIndex && !dot.classList.contains('active')) {
                    setTimeout(() => dot.classList.add('active'), index * 100);
                } else if (index !== closestIndex && dot.classList.contains('active')) {
                    setTimeout(() => dot.classList.remove('active'), index * 50);
                }
            });
        }

        function createSpecifications(product) {
            const specsList = document.getElementById('specs-list');
            const specs = [
                { label: 'Product ID', value: `#${product.id}` },
                { label: 'Weight', value: product.weight ? `${product.weight} kg` : 'Not specified' },
                { label: 'Dimensions', value: product.width && product.height ? `${product.width}" × ${product.height}"` : 'Not specified' },
                { label: 'Status', value: product.status.name },
                { label: 'Category', value: `Category ${product.category_id}` },
                { label: 'Release Date', value: new Date(product.created_at).toLocaleDateString() }
            ];

            specs.forEach(spec => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <span class="spec-label">${spec.label}</span>
                    <span class="spec-value">${spec.value}</span>
                `;
                specsList.appendChild(specItem);
            });
        }

        async function loadProduct() {
            try {
                const productId = getProductId();
                const response = await fetch('../data/products-data.json');
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const products = await response.json();
                const product = products.find(p => p.id.toString() === productId);
                
                if (!product) throw new Error('Product not found');

                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-container').style.display = 'block';

                document.getElementById('product-category').textContent = product.label;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('description').textContent = product.description.join(' ');
                document.getElementById('retailer-name').textContent = product.affiliate_provider.name;
                document.getElementById('store-link').href = product.product_url;

                const currentPrice = product.price - product.discount;
                document.getElementById('current-price').textContent = formatPrice(currentPrice);
                
                if (product.discount > 0) {
                    document.getElementById('old-price').textContent = formatPrice(product.price);
                    document.getElementById('old-price').style.display = 'inline';
                    document.getElementById('savings-badge').textContent = `Save ${formatPrice(product.discount)}`;
                    document.getElementById('savings-badge').style.display = 'inline-block';
                }

                setStockDisplay(product.stock);
                setupImageGallery(product.images);
                createSpecifications(product);

                document.title = `${product.name} - Premium Store`;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function addToCart() {
            const productId = getProductId();
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('🌟 Premium product added to your exclusive cart!');
        }

        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
