<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Squirrel on Canvas (with Rotation)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 16px; }
    .controls { margin-top: 12px; display: flex; gap: 12px; align-items: center; }
    label { font-weight: 600; }
  </style>
</head>
<body>
  <h1>Squirrel on Canvas 🐿️</h1>

  <canvas id="cv" width="600" height="400" style="border:1px solid #ccc;"></canvas>

  <div class="controls">
    <label for="deg">Rotate:</label>
    <input id="deg" type="range" min="-180" max="180" value="0" />
    <span id="degVal">0°</span>
  </div>

  <script>
    const canvas = document.getElementById('cv');
    const ctx = canvas.getContext('2d');
    const slider = document.getElementById('deg');
    const degVal = document.getElementById('degVal');

    // Public domain squirrel image (Pixabay CDN)
    const img = new Image();
    img.crossOrigin = 'anonymous'; // helps avoid canvas tainting
    img.src = 'https://plus.unsplash.com/premium_photo-1666788433960-4784f33e7d19?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D';

    let currentDegrees = 0;

    function draw() {
      const radians = currentDegrees * Math.PI / 180;
      const { width: cw, height: ch } = canvas;

      // Clear canvas
      ctx.clearRect(0, 0, cw, ch);

      // Compute "contain" fit
      const scale = Math.min(cw / img.width, ch / img.height);
      const drawW = img.width * scale;
      const drawH = img.height * scale;

      // Translate to canvas center, rotate, then draw centered
      ctx.save();
      ctx.translate(cw / 2, ch / 2);
      ctx.rotate(radians);
      ctx.drawImage(img, -drawW / 2, -drawH / 2, drawW, drawH);
      ctx.restore();
    }

    img.onload = () => draw();

    slider.addEventListener('input', (e) => {
      currentDegrees = parseInt(e.target.value, 10);
      degVal.textContent = currentDegrees + '°';
      if (img.complete) draw();
    });
  </script>
</body>
</html>
