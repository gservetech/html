<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Product Details - Elite Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57, #ff9ff3);
            background-size: 200% 100%;
            animation: gradient-shift 3s ease-in-out infinite;
        }

        @keyframes gradient-shift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .product-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        /* Left Side - Enhanced Image Showcase */
        .image-showcase {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            padding: 50px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .image-showcase::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }

        .main-product-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .main-product-image:hover {
            transform: scale(1.05) rotate(1deg);
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .image-thumbnails {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding: 15px 0;
            height: 120px;
            position: relative;
            z-index: 2;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .image-thumbnails::-webkit-scrollbar {
            display: none;
        }

        /* Enhanced Dot Navigation */
        .dot-navigation {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 30px;
            padding: 20px 0;
            position: relative;
            z-index: 3;
        }

        .nav-dot {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            backdrop-filter: blur(15px);
        }

        .nav-dot.active {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            transform: scale(1.4);
            box-shadow: 
                0 0 25px rgba(255, 107, 107, 0.7),
                0 0 50px rgba(78, 205, 196, 0.5);
        }

        .nav-dot:hover:not(.active) {
            background: rgba(255, 255, 255, 0.7);
            transform: scale(1.2);
        }

        .nav-dot.active::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 2px solid transparent;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-clip: border-box;
            animation: rotate-ring 4s linear infinite;
            z-index: -1;
        }

        @keyframes rotate-ring {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .nav-dot.active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse-center 2.5s ease-in-out infinite;
        }

        @keyframes pulse-center {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.7); }
        }

        .thumbnail-img {
            width: 90px;
            height: 90px;
            min-width: 90px;
            object-fit: contain;
            border-radius: 20px;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            padding: 12px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 3px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .thumbnail-img:hover,
        .thumbnail-img.active {
            border-color: #fff;
            transform: translateY(-8px) scale(1.15);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        /* Right Side - Enhanced Product Info */
        .product-details {
            padding: 50px;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .category-tag {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
        }

        .category-tag::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .category-tag:hover::before {
            left: 100%;
        }

        .product-title {
            font-size: 32px;
            font-weight: 900;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .pricing-section {
            margin-bottom: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-radius: 25px;
            border-left: 6px solid #667eea;
            position: relative;
            overflow: hidden;
        }

        .pricing-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(102, 126, 234, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .pricing-section:hover::before {
            transform: translateX(100%);
        }

        .price-current {
            font-size: 36px;
            font-weight: 900;
            color: #27ae60;
            margin-right: 20px;
        }

        .price-original {
            font-size: 20px;
            color: #95a5a6;
            text-decoration: line-through;
            margin-right: 15px;
        }

        .discount-tag {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 700;
            animation: pulse 2.5s infinite;
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }

        .availability-status {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px 25px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        .status-icon {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            animation: blink 2.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.4; }
        }

        .product-description {
            font-size: 17px;
            line-height: 1.8;
            color: #555;
            margin-bottom: 35px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 20px;
            border-left: 5px solid #4ecdc4;
            position: relative;
        }

        .product-description::before {
            content: '"';
            position: absolute;
            top: -10px;
            left: 20px;
            font-size: 40px;
            color: #4ecdc4;
            font-weight: 900;
        }

        .specifications-box {
            background: linear-gradient(135deg, #f093fb15, #f5576c15);
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 35px;
            border: 1px solid #f093fb30;
            position: relative;
        }

        .specs-header {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 25px;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .specs-header::before {
            content: '⚡';
            font-size: 28px;
        }

        .spec-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .spec-row:hover {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 10px;
            padding-left: 15px;
            padding-right: 15px;
        }

        .spec-row:last-child {
            border-bottom: none;
        }

        .spec-key {
            font-weight: 600;
            color: #34495e;
        }

        .spec-val {
            color: #7f8c8d;
            font-weight: 500;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .action-btn {
            flex: 1;
            padding: 20px 30px;
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-cart {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s;
        }

        .btn-cart:hover::before {
            left: 100%;
        }

        .btn-cart:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.4);
        }

        .btn-external {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-external:hover {
            background: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(102, 126, 234, 0.3);
        }

        .store-info {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            border-radius: 20px;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .store-info::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 15s linear infinite;
        }

        .store-label {
            font-size: 15px;
            opacity: 0.9;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .store-name {
            font-size: 20px;
            font-weight: 800;
            position: relative;
            z-index: 1;
        }

        .loading, .error {
            text-align: center;
            padding: 120px 20px;
            font-size: 22px;
            font-weight: 600;
        }

        .loading {
            color: white;
        }

        .error {
            color: #e74c3c;
            background: white;
            border-radius: 25px;
            margin: 20px;
        }

        /* Enhanced Responsive Design */
        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .image-showcase,
            .product-details {
                padding: 30px;
            }

            .product-title {
                font-size: 28px;
            }

            .price-current {
                font-size: 30px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .product-card {
                border-radius: 25px;
            }

            .image-showcase,
            .product-details {
                padding: 20px;
            }

            .product-title {
                font-size: 24px;
            }

            .price-current {
                font-size: 26px;
            }

            .action-btn {
                padding: 18px 25px;
                font-size: 16px;
            }

            .thumbnail-img {
                width: 70px;
                height: 70px;
                min-width: 70px;
            }
        }

        /* Premium Features */
        .premium-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #333;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-element {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float-up 6s infinite;
        }

        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            🚀 Loading premium product details...
        </div>
        
        <div id="error" class="error" style="display: none;">
            💥 Oops! Something went wrong loading the product.
        </div>

        <div id="product-container" class="product-card" style="display: none;">
            <div class="premium-badge">Premium</div>
            <div class="floating-elements">
                <div class="floating-element" style="left: 10%; animation-delay: 0s;"></div>
                <div class="floating-element" style="left: 20%; animation-delay: 2s;"></div>
                <div class="floating-element" style="left: 30%; animation-delay: 4s;"></div>
                <div class="floating-element" style="left: 40%; animation-delay: 1s;"></div>
                <div class="floating-element" style="left: 50%; animation-delay: 3s;"></div>
                <div class="floating-element" style="left: 60%; animation-delay: 5s;"></div>
                <div class="floating-element" style="left: 70%; animation-delay: 2s;"></div>
                <div class="floating-element" style="left: 80%; animation-delay: 4s;"></div>
                <div class="floating-element" style="left: 90%; animation-delay: 1s;"></div>
            </div>
            
            <div class="product-grid">
                <div class="image-showcase">
                    <img id="main-image" class="main-product-image" src="/placeholder.svg" alt="Product">
                    <div id="thumbnail-container" class="image-thumbnails"></div>
                    <div id="dot-navigation" class="dot-navigation"></div>
                </div>

                <div class="product-details">
                    <div id="category-tag" class="category-tag"></div>
                    <h1 id="product-title" class="product-title"></h1>
                    
                    <div class="pricing-section">
                        <span id="current-price" class="price-current"></span>
                        <span id="original-price" class="price-original" style="display: none;"></span>
                        <span id="discount-tag" class="discount-tag" style="display: none;"></span>
                    </div>

                    <div id="availability" class="availability-status">
                        <div id="status-icon" class="status-icon"></div>
                        <span id="status-text"></span>
                    </div>

                    <div id="description" class="product-description"></div>

                    <div class="specifications-box">
                        <div class="specs-header">Premium Specifications</div>
                        <div id="specs-container"></div>
                    </div>

                    <div class="action-buttons">
                        <button class="action-btn btn-cart" onclick="addToCart()">
                            🛒 Add to Cart
                        </button>
                        <a id="external-link" class="action-btn btn-external" href="#" target="_blank">
                            🌐 Visit Store
                        </a>
                    </div>

                    <div class="store-info">
                        <div class="store-label">Available at</div>
                        <div id="store-name" class="store-name"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '1';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: 'CAD'
            }).format(price);
        }

        function setAvailabilityStatus(stock) {
            const availability = document.getElementById('availability');
            const statusIcon = document.getElementById('status-icon');
            const statusText = document.getElementById('status-text');
            
            if (stock > 20) {
                availability.style.background = 'linear-gradient(135deg, #2ecc71, #27ae60)';
                availability.style.color = 'white';
                statusIcon.style.background = '#fff';
                statusText.textContent = `🎉 In Stock (${stock} available)`;
            } else if (stock > 0) {
                availability.style.background = 'linear-gradient(135deg, #f39c12, #e67e22)';
                availability.style.color = 'white';
                statusIcon.style.background = '#fff';
                statusText.textContent = `⚡ Hurry! Only ${stock} left`;
            } else {
                availability.style.background = 'linear-gradient(135deg, #e74c3c, #c0392b)';
                availability.style.color = 'white';
                statusIcon.style.background = '#fff';
                statusText.textContent = '😞 Out of Stock';
            }
        }

        function setupImageGallery(images) {
            const mainImage = document.getElementById('main-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const dotNavigation = document.getElementById('dot-navigation');
            
            if (images && images.length > 0) {
                mainImage.src = images[0];
                
                images.forEach((image, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = `thumbnail-img ${index === 0 ? 'active' : ''}`;
                    thumbnail.alt = `Product angle ${index + 1}`;
                    
                    // Create enhanced dot
                    const dot = document.createElement('div');
                    dot.className = `nav-dot ${index === 0 ? 'active' : ''}`;
                    dot.addEventListener('click', () => {
                        thumbnail.scrollIntoView({ behavior: 'smooth', inline: 'center' });
                        mainImage.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.transform = 'scale(1)';
                        }, 150);
                        document.querySelectorAll('.thumbnail-img').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
                        thumbnail.classList.add('active');
                        dot.classList.add('active');
                    });
                    
                    thumbnail.addEventListener('click', () => {
                        mainImage.style.transform = 'scale(0.95)';
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.transform = 'scale(1)';
                        }, 150);
                        document.querySelectorAll('.thumbnail-img').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.nav-dot').forEach(d => d.classList.remove('active'));
                        thumbnail.classList.add('active');
                        dot.classList.add('active');
                    });
                    
                    thumbnailContainer.appendChild(thumbnail);
                    dotNavigation.appendChild(dot);
                });
                
                // Auto-update dots on scroll
                thumbnailContainer.addEventListener('scroll', () => updateDotNavigation(images.length));
            }
        }

        function updateDotNavigation(totalImages) {
            const container = document.getElementById('thumbnail-container');
            const dots = document.querySelectorAll('.nav-dot');
            const thumbnails = document.querySelectorAll('.thumbnail-img');
            
            if (!container || !dots.length) return;
            
            const containerRect = container.getBoundingClientRect();
            const containerCenter = containerRect.left + containerRect.width / 2;
            
            let activeIndex = 0;
            let minDistance = Infinity;
            
            thumbnails.forEach((thumbnail, index) => {
                const thumbRect = thumbnail.getBoundingClientRect();
                const thumbCenter = thumbRect.left + thumbRect.width / 2;
                const distance = Math.abs(containerCenter - thumbCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    activeIndex = index;
                }
            });
            
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === activeIndex);
            });
        }

        function createSpecifications(product) {
            const specsContainer = document.getElementById('specs-container');
            const specs = [
                { key: 'Product ID', val: `#${product.id}` },
                { key: 'Weight', val: product.weight ? `${product.weight} kg` : 'Not specified' },
                { key: 'Dimensions', val: product.width && product.height ? `${product.width}" × ${product.height}"` : 'Not specified' },
                { key: 'Status', val: product.status.name },
                { key: 'Category', val: `Category ${product.category_id}` },
                { key: 'Date Added', val: new Date(product.created_at).toLocaleDateString() }
            ];

            specs.forEach(spec => {
                const specRow = document.createElement('div');
                specRow.className = 'spec-row';
                specRow.innerHTML = `
                    <span class="spec-key">${spec.key}</span>
                    <span class="spec-val">${spec.val}</span>
                `;
                specsContainer.appendChild(specRow);
            });
        }

        async function loadProduct() {
            try {
                const productId = getProductId();
                const response = await fetch('../data/products-data.json');
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const products = await response.json();
                const product = products.find(p => p.id.toString() === productId);
                
                if (!product) throw new Error('Product not found');

                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-container').style.display = 'block';

                document.getElementById('category-tag').textContent = product.label;
                document.getElementById('product-title').textContent = product.name;
                document.getElementById('description').textContent = product.description.join(' ');
                document.getElementById('store-name').textContent = product.affiliate_provider.name;
                document.getElementById('external-link').href = product.product_url;

                const currentPrice = product.price - product.discount;
                document.getElementById('current-price').textContent = formatPrice(currentPrice);
                
                if (product.discount > 0) {
                    document.getElementById('original-price').textContent = formatPrice(product.price);
                    document.getElementById('original-price').style.display = 'inline';
                    document.getElementById('discount-tag').textContent = `💰 Save ${formatPrice(product.discount)}`;
                    document.getElementById('discount-tag').style.display = 'inline-block';
                }

                setAvailabilityStatus(product.stock);
                setupImageGallery(product.images);
                createSpecifications(product);

                document.title = `${product.name} - Premium Store`;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function addToCart() {
            const productId = getProductId();
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            
            // Enhanced cart notification
            const btn = document.querySelector('.btn-cart');
            const originalText = btn.innerHTML;
            btn.innerHTML = '✅ Added!';
            btn.style.background = 'linear-gradient(45deg, #27ae60, #2ecc71)';
            
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.background = 'linear-gradient(45deg, #667eea, #764ba2)';
            }, 2000);
        }

        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
