<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Royal King — Embedded Page</title>
  <style>
    :root{
      --bar-width: 100px;
      --bar-bg: #111;
      --bar-fg: #fff;
      --content-bg: #f7f7f7;
    }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      grid-template-columns: var(--bar-width) 1fr;
      background: var(--content-bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Left vertical brand bar */
    .sidebar {
      position: sticky;
      top: 0;
      height: 100vh;
      background: var(--bar-bg);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .vertical-link {
      color: var(--bar-fg);
      text-decoration: none;
      letter-spacing: 0.08em;
      font-weight: 600;
      writing-mode: vertical-rl;     /* top→bottom */
      transform: rotate(180deg);     /* flip to bottom→top */
    }
    .vertical-link:hover { text-decoration: underline; }

    /* Main content */
    .content {
      padding: 0;
      min-height: 100vh;
    }

    .frame-wrap {
      width: 100%;
      height: 100vh; /* full screen height */
      border: none;
    }
    .frame-wrap iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <aside class="sidebar" aria-label="Site brand">
    <a class="vertical-link" href="https://royalkingon.com" target="_blank" rel="noopener">
      royalkingon.com
    </a>
  </aside>

  <main class="content">
    <div class="frame-wrap">
      <iframe 
        src="https://61a860f1d9034685aed395fc4ef84eac.elf.site/"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </main>
</body>
</html>
