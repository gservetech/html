<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Beat the Heat with Cider</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #8B4513 0%, #D2691E 50%, #CD853F 100%);
            min-height: 100vh;
        }
        .cider-container {
            padding: 40px;
            color: white;
            max-width: 1400px;
            margin: 0 auto;
        }
        .main-title {
            font-size: 80px;
            font-weight: 900;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.5);
            margin-bottom: 40px;
            font-family: Impact, Arial Black, sans-serif;
            letter-spacing: 2px;
        }
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 40px;
            align-items: start;
        }
        .intro-section h2 {
            font-size: 28px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 25px;
        }
        .intro-section p {
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .intro-section .highlight {
            font-weight: bold;
        }
        .drink-on-logo {
            background: #e74c3c;
            color: white;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: 900;
            font-size: 16px;
            margin: 30px 0;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .logo-guarantee {
            font-size: 12px;
            line-height: 1.4;
            margin-top: 15px;
        }
        .pairing-card {
            background: white;
            color: #333;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .pairing-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .pairing-icon {
            background: #e74c3c;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .pairing-food {
            font-weight: bold;
            font-size: 15px;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        .pairing-description {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        .pairing-divider {
            border-top: 1px solid #eee;
            padding-top: 15px;
            text-align: center;
        }
        .pair-it-with {
            font-size: 11px;
            font-weight: bold;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .cider-name {
            font-weight: bold;
            color: #e74c3c;
            font-size: 14px;
        }
        .cider-details {
            font-size: 12px;
            color: #666;
            margin-top: 8px;
            line-height: 1.3;
        }
        .product-images {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .navigation {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .nav-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover { background: #555; }
        .nav-button.active { background: #e74c3c; }
        @media (max-width: 1024px) {
            .content-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 768px) {
            .content-grid { grid-template-columns: 1fr; }
            .main-title { font-size: 48px; }
            .cider-container { padding: 20px; }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="menu.html" class="nav-button">Menu</a>
        <a href="magazine.html" class="nav-button">Magazine</a>
        <a href="contents.html" class="nav-button">Contents</a>
        <a href="cider.html" class="nav-button active">Cider</a>
    </div>

    <div id="cider-content">Loading...</div>

    <script>
        async function loadCiderData() {
            try {
                const response = await fetch('data/cider-data.json');
                const data = await response.json();
                
                document.getElementById('page-title').textContent = data.title;
                document.title = data.title;
                
                const content = generateCiderHTML(data);
                document.getElementById('cider-content').innerHTML = content;
            } catch (error) {
                console.error('Error loading cider data:', error);
                document.getElementById('cider-content').innerHTML = '<p>Error loading cider data.</p>';
            }
        }

        function generateCiderHTML(data) {
            return `
                <div class="cider-container">
                    <div class="main-title">${data.title}</div>
                    
                    <div class="content-grid">
                        <div class="intro-section">
                            <h2>${data.subtitle}</h2>
                            
                            <p><span class="highlight">${data.intro.headline}</span><br>
                            ${data.intro.description}</p>
                            
                            <p>${data.intro.summary}</p>
                            
                            <div class="drink-on-logo">
                                <div>DRINK</div>
                                <div style="font-size: 24px;">ON</div>
                            </div>
                            
                            <div class="logo-guarantee">
                                <p class="highlight">${data.drinkOn.title}</p>
                                <p>${data.drinkOn.description}</p>
                            </div>
                        </div>
                        
                        <div>
                            ${data.pairings.map(pairing => `
                                <div class="pairing-card">
                                    <img src="${pairing.image}" alt="${pairing.food}" class="pairing-image">
                                    <div class="pairing-icon">${pairing.icon}</div>
                                    <div class="pairing-food">${pairing.food}</div>
                                    <div class="pairing-description">${pairing.description}</div>
                                    <div class="pairing-divider">
                                        <div class="pair-it-with">PAIR IT WITH</div>
                                        <div class="cider-name">${pairing.cider.name}</div>
                                        <div class="cider-details">${pairing.cider.details}</div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="product-images">
                            ${data.products.map(product => `
                                <img src="${product.image}" alt="${product.name}" class="product-image">
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadCiderData);
    </script>
</body>
</html>
