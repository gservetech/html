<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Restaurant Menu</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2a2a2a;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .menu-container {
            background-color: white;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
        }
        .corner-tl, .corner-tr, .corner-bl, .corner-br {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #2a2a2a;
        }
        .corner-tl { top: 0; left: 0; border-bottom-right-radius: 30px; }
        .corner-tr { top: 0; right: 0; border-bottom-left-radius: 30px; }
        .corner-bl { bottom: 0; left: 0; border-top-right-radius: 30px; }
        .corner-br { bottom: 0; right: 0; border-top-left-radius: 30px; }
        .section-header {
            color: #e74c3c;
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0 15px 0;
            text-transform: uppercase;
        }
        .section-subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            position: relative;
        }
        .menu-item-name {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            text-transform: uppercase;
        }
        .menu-item-description {
            color: #666;
            font-size: 14px;
            margin-top: 2px;
            font-weight: normal;
        }
        .menu-item-price {
            font-weight: bold;
            color: #333;
            font-size: 16px;
            margin-left: 18px;
            padding-top: 16px;
        }
        .dotted-line {
            flex-grow: 1;
            border-bottom: 2px dotted #ccc;
            margin: 0 10px;
            height: 1px;
            align-self: flex-end;
            margin-bottom: 8px;
        }
        .extras-section {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .extras-column h4 {
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .extras-column p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .drinks-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .combo-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 30px 0;
        }
        .combo-box {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .combo-title {
            color: #2ecc71;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .combo-price {
            color: white;
            font-size: 20px;
            font-weight: bold;
            float: right;
            margin-top: -25px;
        }
        .combo-description {
            color: #bdc3c7;
            font-size: 14px;
        }
        .food-images {
            display: grid;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }
        .food-image {
            width: 100%;
            height: 180px;
            background-color: #f0f0f0;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
        }
        .contact-info {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .disclaimer {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 15px;
            font-style: italic;
        }
        .navigation {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .nav-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover { background: #555; }
        .nav-button.active { background: #e74c3c; }
        @media (max-width: 768px) {
            .extras-section { grid-template-columns: 1fr; }
            .drinks-grid { grid-template-columns: 1fr; }
            .combo-section { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="menu.html" class="nav-button active">Menu</a>
        <a href="magazine.html" class="nav-button">Magazine</a>
        <a href="contents.html" class="nav-button">Contents</a>
        <a href="cider.html" class="nav-button">Cider</a>
    </div>

    <div class="menu-container">
        <div class="corner-tl"></div>
        <div class="corner-tr"></div>
        <div class="corner-bl"></div>
        <div class="corner-br"></div>
        <div id="menu-content">Loading...</div>
    </div>

    <script>
        async function loadMenuData() {
            try {
                const response = await fetch('data/menu-data.json');
                const data = await response.json();
                
                document.getElementById('page-title').textContent = data.title;
                document.title = data.title;
                
                const content = generateMenuHTML(data);
                document.getElementById('menu-content').innerHTML = content;
            } catch (error) {
                console.error('Error loading menu data:', error);
                document.getElementById('menu-content').innerHTML = '<p>Error loading menu data.</p>';
            }
        }

        function generateMenuHTML(data) {
            let html = '';
            
            data.sections.forEach(section => {
                if (section.title) {
                    html += `<div class="section-header">${section.title}</div>`;
                }
                if (section.subtitle) {
                    html += `<div class="section-subtitle">${section.subtitle}</div>`;
                }

                switch (section.type) {
                    case 'menu-items':
                        section.items.forEach(item => {
                            html += `
                                <div class="menu-item">
                                    <div>
                                        <div class="menu-item-name">${item.name}</div>
                                        ${item.description ? `<div class="menu-item-description">${item.description}</div>` : ''}
                                    </div>
                                    <div class="dotted-line"></div>
                                    <div class="menu-item-price">$${item.price}</div>
                                </div>
                            `;
                        });
                        break;
                    
                    case 'extras':
                        html += '<div class="extras-section">';
                        section.columns.forEach(column => {
                            html += `<div class="extras-column">`;
                            if (column.title) html += `<h4>${column.title}</h4>`;
                            column.items.forEach(item => {
                                html += `<p>${item.name}${item.price ? ` - $${item.price}` : ''}</p>`;
                            });
                            html += `</div>`;
                        });
                        html += '</div>';
                        break;

                    case 'drinks':
                        html += '<div class="drinks-grid">';
                        const midpoint = Math.ceil(section.items.length / 2);
                        
                        html += '<div>';
                        section.items.slice(0, midpoint).forEach(item => {
                            html += `
                                <div class="menu-item">
                                    <div>
                                        <div class="menu-item-name">${item.name}${item.price ? ` - $${item.price}` : ''}</div>
                                        ${item.description ? `<div class="menu-item-description">${item.description}</div>` : ''}
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div><div>';
                        section.items.slice(midpoint).forEach(item => {
                            html += `
                                <div class="menu-item">
                                    <div>
                                        <div class="menu-item-name">${item.name}${item.price ? ` - $${item.price}` : ''}</div>
                                        ${item.description ? `<div class="menu-item-description">${item.description}</div>` : ''}
                                    </div>
                                </div>
                            `;
                        });
                        html += '</div></div>';
                        break;

                    case 'combos':
                        html += '<div class="combo-section"><div>';
                        section.combos.forEach(combo => {
                            html += `
                                <div class="combo-box">
                                    <div class="combo-title">${combo.name}</div>
                                    <div class="combo-price">$${combo.price}</div>
                                    <div class="combo-description">${combo.description}</div>
                                </div>
                            `;
                        });
                        html += '</div><div class="food-images">';
                        if (section.images) {
                            section.images.forEach(image => {
                                html += `<div class="food-image" style="background-image: url('${image}');"></div>`;
                            });
                        }
                        html += '</div></div>';
                        break;
                }
            });

            if (data.contact) {
                html += `
                    <div class="contact-info">
                        ${data.contact.phone ? `<p>📞 ${data.contact.phone}</p>` : ''}
                        ${data.contact.address ? `<p>📍 ${data.contact.address}</p>` : ''}
                    </div>
                `;
            }

            if (data.disclaimer) {
                html += `<div class="disclaimer">${data.disclaimer}</div>`;
            }

            return html;
        }

        document.addEventListener('DOMContentLoaded', loadMenuData);
    </script>
</body>
</html>
