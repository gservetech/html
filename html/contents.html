<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Contents</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: white;
        }
        .contents-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }
        .image-section {
            position: relative;
            background: #f0f0f0;
        }
        .main-image {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        .contents-title {
            position: absolute;
            top: 50px;
            left: 50px;
            font-size: 72px;
            font-weight: 900;
            color: #333;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
        }
        .photographer-credit {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 10px;
            color: white;
            transform: rotate(-90deg);
            transform-origin: left bottom;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .features-section {
            padding: 60px 50px;
            background: #f8f8f8;
            overflow-y: auto;
            position: relative;
        }
        .features-title {
            font-size: 42px;
            font-weight: 300;
            color: #333;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        .feature-item {
            margin-bottom: 50px;
            position: relative;
        }
        .feature-number {
            font-size: 72px;
            font-weight: 900;
            color: #333;
            line-height: 0.8;
            margin-bottom: 10px;
        }
        .feature-category {
            color: #2ecc71;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .feature-description {
            color: #666;
            font-size: 15px;
            line-height: 1.5;
            margin-bottom: 8px;
            max-width: 300px;
        }
        .feature-author {
            color: #999;
            font-size: 13px;
        }
        .feature-author strong {
            color: #333;
        }
        .cover-badge {
            position: absolute;
            bottom: 80px;
            right: 50px;
            background: #2ecc71;
            color: white;
            padding: 20px;
            border-radius: 50%;
            text-align: center;
            font-size: 10px;
            font-weight: bold;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .magazine-logo {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background: #e74c3c;
            color: white;
            padding: 15px 20px;
            font-weight: 900;
            font-size: 16px;
            line-height: 1;
        }
        .navigation {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
        .nav-button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            display: inline-block;
        }
        .nav-button:hover { background: #555; }
        .nav-button.active { background: #e74c3c; }
        @media (max-width: 768px) {
            .contents-container { grid-template-columns: 1fr; }
            .main-image { height: 50vh; }
            .contents-title { font-size: 36px; top: 30px; left: 30px; }
            .features-section { padding: 30px 25px; }
            .features-title { font-size: 28px; }
            .feature-number { font-size: 48px; }
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="menu.html" class="nav-button">Menu</a>
        <a href="magazine.html" class="nav-button">Magazine</a>
        <a href="contents.html" class="nav-button active">Contents</a>
        <a href="cider.html" class="nav-button">Cider</a>
    </div>

    <div id="contents-content">Loading...</div>

    <script>
        async function loadContentsData() {
            try {
                const response = await fetch('data/contents-data.json');
                const data = await response.json();
                
                document.getElementById('page-title').textContent = data.title;
                document.title = data.title;
                
                const content = generateContentsHTML(data);
                document.getElementById('contents-content').innerHTML = content;
            } catch (error) {
                console.error('Error loading contents data:', error);
                document.getElementById('contents-content').innerHTML = '<p>Error loading contents data.</p>';
            }
        }

        function generateContentsHTML(data) {
            return `
                <div class="contents-container">
                    <div class="image-section">
                        <img src="${data.mainImage}" alt="${data.title}" class="main-image">
                        <div class="contents-title">${data.title}</div>
                        <div class="photographer-credit">${data.photographer}</div>
                    </div>
                    
                    <div class="features-section">
                        <div class="features-title">${data.subtitle}</div>
                        
                        ${data.features.map(feature => `
                            <div class="feature-item">
                                <div class="feature-number">${feature.page}</div>
                                <div class="feature-category">${feature.category}</div>
                                <div class="feature-description">${feature.description}</div>
                                <div class="feature-author">By <strong>${feature.author}</strong></div>
                            </div>
                        `).join('')}

                        <div class="cover-badge">
                            <div style="font-size: 8px;">ON THE</div>
                            <div style="font-size: 10px; margin: 2px 0;">COVER</div>
                            <div style="font-size: 8px;">${data.coverFeature.title.split(' ').slice(0, 2).join(' ')}</div>
                            <div style="font-size: 8px;">${data.coverFeature.title.split(' ').slice(2, 4).join(' ')}</div>
                            <div style="font-size: 8px;">${data.coverFeature.title.split(' ').slice(4).join(' ')}</div>
                            <div style="font-size: 10px; margin: 5px 0;">${data.coverFeature.page}</div>
                            <div style="font-size: 8px;">Photography by</div>
                            <div style="font-size: 8px;"><strong>${data.coverFeature.photographer}</strong></div>
                        </div>

                        <div class="magazine-logo">
                            ${data.magazineLogo}
                        </div>
                    </div>
                </div>
            `;
        }

        document.addEventListener('DOMContentLoaded', loadContentsData);
    </script>
</body>
</html>
