<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details - Glass Style</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(145deg, #e0eaff, #ffffff);
      backdrop-filter: blur(4px);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      max-width: 1200px;
      width: 100%;
      display: grid;
      grid-template-columns: 1fr 1fr;
      overflow: hidden;
    }

    .product-image {
      background: #f8fafc;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .product-image img {
      width: 100%;
      max-width: 450px;
      border-radius: 16px;
      object-fit: contain;
    }

    .thumbnails {
      display: flex;
      gap: 10px;
      margin-top: 20px;
      overflow-x: auto;
    }

    .thumbnails img {
      width: 70px;
      height: 70px;
      border-radius: 12px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
    }

    .thumbnails img.active {
      border-color: #6366f1;
    }

    .product-info {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .badge {
      background: rgba(99, 102, 241, 0.2);
      color: #4f46e5;
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 600;
      margin-bottom: 20px;
      display: inline-block;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
    }

    .price {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 16px;
    }

    .current {
      color: #10b981;
      font-weight: 700;
      font-size: 28px;
    }

    .original {
      text-decoration: line-through;
      color: #6b7280;
    }

    .discount {
      background: #fef3c7;
      color: #b45309;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 14px;
    }

    .stock {
      margin: 16px 0;
      font-weight: 500;
    }

    .desc {
      color: #374151;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .specs {
      background: rgba(255, 255, 255, 0.4);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .spec-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
    }

    .actions {
      display: flex;
      gap: 16px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 14px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: 0.3s;
      font-size: 16px;
    }

    .btn.primary {
      background: linear-gradient(to right, #6366f1, #8b5cf6);
      color: white;
    }

    .btn.secondary {
      background: white;
      color: #6366f1;
      border: 2px solid #6366f1;
    }

    .btn.secondary:hover {
      background: #6366f1;
      color: white;
    }

    @media (max-width: 768px) {
      .glass-card {
        grid-template-columns: 1fr;
      }

      .product-image,
      .product-info {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" style="font-size: 18px; color: #6b7280;">Loading...</div>
  <div id="error" style="display: none; font-size: 18px; color: red;">Failed to load product.</div>
  <div class="glass-card" id="product-card" style="display:none">
    <div class="product-image">
      <img id="main-image" src="/placeholder.svg" alt="Product image" />
      <div id="thumbnail-container" class="thumbnails"></div>
    </div>
    <div class="product-info">
      <div>
        <div id="badge" class="badge"></div>
        <h1 id="product-name"></h1>
        <div class="price">
          <span id="current-price" class="current"></span>
          <span id="original-price" class="original"></span>
          <span id="save-amount" class="discount"></span>
        </div>
        <div id="stock-text" class="stock"></div>
        <p id="description" class="desc"></p>
        <div class="specs" id="specs-list"></div>
      </div>
      <div>
        <div class="actions">
          <button class="btn primary" onclick="addToCart()">Add to Cart</button>
          <a id="view-original" href="#" class="btn secondary" target="_blank">View Store</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    function getProductId() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id") || "1";
    }

    function formatPrice(p) {
      return new Intl.NumberFormat("en-CA", { style: "currency", currency: "CAD" }).format(p);
    }

    function setStockStatus(stock) {
      const el = document.getElementById("stock-text");
      el.textContent = stock > 20
        ? `✅ In Stock (${stock})`
        : stock > 0
        ? `⚠️ Low Stock (${stock})`
        : `❌ Out of Stock`;
    }

    function createSpecs(product) {
      const el = document.getElementById("specs-list");
      const specs = [
        { label: "Product ID", value: `#${product.id}` },
        { label: "Weight", value: product.weight ? `${product.weight} kg` : "N/A" },
        { label: "Dimensions", value: product.width ? `${product.width}\" × ${product.height}\"` : "N/A" },
        { label: "Status", value: product.status.name },
        { label: "Category", value: `Category ${product.category_id}` },
        { label: "Added", value: new Date(product.created_at).toLocaleDateString() },
      ];
      specs.forEach((s) => {
        const row = document.createElement("div");
        row.className = "spec-row";
        row.innerHTML = `<span>${s.label}</span><span>${s.value}</span>`;
        el.appendChild(row);
      });
    }

    function setupThumbnails(images) {
      const container = document.getElementById("thumbnail-container");
      const main = document.getElementById("main-image");
      container.innerHTML = "";
      images.forEach((img, i) => {
        const thumb = document.createElement("img");
        thumb.src = img;
        if (i === 0) thumb.classList.add("active");
        thumb.onclick = () => {
          main.src = img;
          document.querySelectorAll(".thumbnails img").forEach(t => t.classList.remove("active"));
          thumb.classList.add("active");
        };
        container.appendChild(thumb);
      });
    }

    async function loadProduct() {
      try {
        const id = getProductId();
        const res = await fetch("../data/products-data.json");
        const products = await res.json();
        const product = products.find(p => p.id.toString() === id);
        if (!product) throw new Error("Not found");

        document.getElementById("loading").style.display = "none";
        document.getElementById("product-card").style.display = "grid";

        document.getElementById("main-image").src = product.images[0];
        setupThumbnails(product.images);

        document.getElementById("badge").textContent = product.label;
        document.getElementById("product-name").textContent = product.name;
        document.getElementById("description").textContent = product.description.join(" ");

        const current = product.price - product.discount;
        document.getElementById("current-price").textContent = formatPrice(current);

        if (product.discount > 0) {
          document.getElementById("original-price").textContent = formatPrice(product.price);
          document.getElementById("save-amount").textContent = `Save ${formatPrice(product.discount)}`;
        }

        setStockStatus(product.stock);
        createSpecs(product);

        document.getElementById("view-original").href = product.product_url;
        document.title = product.name + " - Glass Store";

      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("error").style.display = "block";
      }
    }

    function addToCart() {
      const id = getProductId();
      let cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const item = cart.find(p => p.id === id);
      if (item) item.quantity += 1;
      else cart.push({ id, quantity: 1 });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert("✅ Added to cart!");
    }

    document.addEventListener("DOMContentLoaded", loadProduct);
  </script>
</body>
</html>
