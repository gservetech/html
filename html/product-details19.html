<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Premium Store</title>
    <style>
        :root {
            --bg-light: #f8f8f8; /* Very light background */
            --card-bg-light: #ffffff; /* Pure white for main cards */
            --text-dark: #333333; /* Dark text for readability */
            --text-medium: #666666; /* Medium grey for descriptions */
            --border-light: #e0e0e0; /* Light grey borders */
            --accent-color: #6a0572; /* A sophisticated plum/purple accent */
            --price-color: #ba000d; /* A rich red for prices */
            --success-color: #2e8b57; /* Sea green for in stock */
            --warning-color: #dda0dd; /* Pale violet for limited stock */
            --error-color: #c04000; /* Dark orange for unavailable */
            --shadow-subtle: rgba(0, 0, 0, 0.05);
            --shadow-medium: rgba(0, 0, 0, 0.1);
        }

        /* General Reset & Body Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif; /* Classic serif for magazine feel */
            background: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 30px 0;
        }

        .container {
            max-width: 1080px; /* Slightly narrower for a more focused layout */
            margin: 0 auto;
            padding: 25px;
            width: 100%;
            background: var(--card-bg-light);
            box-shadow: 0 4px 20px var(--shadow-medium);
            border-radius: 8px; /* Subtle rounding */
        }

        .product-showcase {
            background: var(--card-bg-light);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid var(--border-light);
        }

        .product-layout {
            display: grid;
            grid-template-columns: 1fr; /* Default to single column for mobile */
            gap: 40px;
            padding: 30px;
        }

        /* Image Gallery Section */
        .gallery-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
        }

        .main-image-wrapper {
            width: 100%;
            max-width: 600px;
            height: 450px; /* Generous height for image */
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            overflow: hidden;
            border-radius: 4px;
            background: #f0f0f0; /* Light placeholder */
            border: 1px solid var(--border-light);
        }

        .main-product-img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-in-out;
        }

        .main-product-img:hover {
            transform: scale(1.02);
        }

        .thumbnail-gallery {
            display: flex;
            gap: 12px; /* Slightly smaller gap to fit more */
            overflow-x: auto; /* Enable horizontal scrolling */
            padding: 10px 0;
            height: 100px; /* Fixed height for consistent alignment */
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--accent-color) var(--border-light); /* For Firefox */
            justify-content: flex-start; /* Align thumbs to start */
            width: 100%; /* Take full width */
            max-width: calc(4 * 80px + 3 * 12px); /* Calculate width for exactly 4 thumbs (80px each, 12px gap) */
            margin: 0 auto; /* Center the thumbnail strip */
            -ms-overflow-style: none; /* For IE/Edge */
        }

        .thumbnail-gallery::-webkit-scrollbar {
            height: 8px; /* Height of the scrollbar */
        }

        .thumbnail-gallery::-webkit-scrollbar-track {
            background: var(--border-light); /* Track background */
            border-radius: 10px;
        }

        .thumbnail-gallery::-webkit-scrollbar-thumb {
            background-color: var(--accent-color); /* Thumb color */
            border-radius: 10px;
            border: 2px solid var(--border-light); /* Padding around thumb */
        }

        .thumb-img {
            width: 80px;
            height: 80px;
            min-width: 80px; /* Crucial: ensures consistent size for 4-item display */
            object-fit: contain;
            border-radius: 4px;
            cursor: pointer;
            background: var(--bg-light);
            border: 1px solid var(--border-light);
            transition: all 0.2s ease;
            padding: 8px;
        }

        .thumb-img:hover,
        .thumb-img.active {
            border-color: var(--accent-color);
            background: rgba(106, 5, 114, 0.05); /* Soft accent background */
            transform: translateY(-2px);
            box-shadow: 0 5px 10px var(--shadow-subtle);
        }

        .premium-dots {
            display: none; /* Hidden for this style */
        }

        /* Product Information Section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 25px; /* More space between sections */
        }

        .product-category {
            display: inline-block;
            background: rgba(106, 5, 114, 0.1);
            color: var(--accent-color);
            padding: 6px 15px;
            border-radius: 20px; /* Pill shape */
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 10px;
            border: 1px solid rgba(106, 5, 114, 0.2);
        }

        .product-category::before {
            content: '';
        }

        .product-name {
            font-family: 'Playfair Display', serif; /* Elegant heading font */
            font-size: 38px;
            font-weight: 700;
            color: var(--text-dark);
            line-height: 1.1;
            margin-bottom: 15px;
        }

        .price-display {
            background: var(--bg-light);
            border-radius: 6px;
            padding: 18px;
            border: 1px solid var(--border-light);
            display: flex;
            align-items: baseline;
            flex-wrap: wrap;
            gap: 12px;
        }

        .current-price {
            font-size: 34px;
            font-weight: 700;
            color: var(--price-color);
            margin-right: 8px;
        }

        .old-price {
            font-size: 20px;
            color: var(--text-medium);
            text-decoration: line-through;
        }

        .savings-badge {
            background: var(--price-color);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stock-display {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            font-weight: 500;
            font-size: 15px;
        }

        .stock-pulse {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: none; /* Removed glow */
            box-shadow: 0 0 5px currentColor; /* Subtle indicator */
        }

        .description-area {
            font-size: 16px;
            line-height: 1.7;
            color: var(--text-medium);
            padding: 20px;
            background: var(--bg-light);
            border-radius: 6px;
            border-left: 3px solid var(--accent-color);
            margin-top: 10px;
        }

        .tech-specs {
            background: var(--bg-light);
            border-radius: 8px;
            padding: 25px;
            border: 1px solid var(--border-light);
            margin-top: 15px;
        }

        .specs-title {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .specs-title::before {
            content: '';
        }

        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start; /* Align to top for longer values */
            padding: 12px 0;
            border-bottom: 1px dashed var(--border-light); /* Dashed line for subtle separation */
            font-size: 15px;
        }

        .spec-item:last-child {
            border-bottom: none;
        }

        .spec-label {
            font-weight: 600;
            color: var(--text-dark);
            flex-basis: 40%;
        }

        .spec-value {
            color: var(--text-medium);
            text-align: right;
            flex-basis: 55%;
        }

        .purchase-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 25px;
        }

        .action-button {
            width: 100%;
            padding: 15px 25px;
            border: none;
            border-radius: 6px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .btn-add-cart {
            background: var(--accent-color);
            color: white;
            box-shadow: 0 5px 15px rgba(106, 5, 114, 0.3);
            border: 1px solid var(--accent-color);
        }

        .btn-add-cart:hover {
            background: #8e2b96; /* Darker accent on hover */
            box-shadow: 0 8px 20px rgba(106, 5, 114, 0.4);
            transform: translateY(-2px);
        }

        .btn-view-store {
            background: var(--card-bg-light);
            color: var(--text-dark);
            border: 1px solid var(--border-light);
            box-shadow: 0 2px 8px var(--shadow-subtle);
        }

        .btn-view-store:hover {
            background: var(--bg-light);
            border-color: var(--text-medium);
            transform: translateY(-2px);
        }

        .retailer-info {
            text-align: left;
            padding: 20px;
            background: var(--bg-light);
            border-radius: 6px;
            border: 1px solid var(--border-light);
            margin-top: 20px;
            font-size: 15px;
        }

        .retailer-label {
            font-size: 13px;
            color: var(--text-medium);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .retailer-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-dark);
        }

        .loading, .error {
            text-align: center;
            padding: 40px 20px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            margin: 20px;
            border: 1px solid;
            background: var(--card-bg-light);
            box-shadow: 0 4px 15px var(--shadow-subtle);
        }

        .loading {
            color: var(--accent-color);
            border-color: rgba(106, 5, 114, 0.3);
        }

        .error {
            color: var(--error-color);
            border-color: rgba(192, 64, 0, 0.3);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .product-layout {
                grid-template-columns: 1.2fr 1fr; /* Image wider than info */
                padding: 40px;
            }

            .gallery-section {
                padding-right: 40px; /* Space between image and info */
                border-right: 1px solid var(--border-light); /* Subtle separator */
            }

            .info-section {
                padding-left: 40px;
            }

            .main-image-wrapper {
                height: 550px;
            }

            /* For Larger Screens: Ensure only 4 thumbnails are visible and scrollable */
            .thumbnail-gallery {
                max-width: calc(4 * 80px + 3 * 12px); /* Maintain 4 thumbs visible */
                justify-content: flex-start; /* Ensure first 4 are visible */
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Georgia&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            üåü Loading premium product experience...
        </div>
        
        <div id="error" class="error" style="display: none;">
            ‚ö†Ô∏è Unable to load product. Please try again.
        </div>

        <div id="product-container" class="product-showcase" style="display: none;">
            <div class="product-layout">
                <div class="gallery-section">
                    <div class="main-image-wrapper">
                        <img id="main-image" class="main-product-img" src="/placeholder.svg" alt="Premium Product">
                    </div>
                    <div id="thumbnail-container" class="thumbnail-gallery"></div>
                    <div id="premium-dots" class="premium-dots"></div>
                </div>

                <div class="info-section">
                    <div>
                        <div id="product-category" class="product-category"></div>
                        <h1 id="product-name" class="product-name"></h1>
                        
                        <div class="price-display">
                            <span id="current-price" class="current-price"></span>
                            <span id="old-price" class="old-price" style="display: none;"></span>
                            <span id="savings-badge" class="savings-badge" style="display: none;"></span>
                        </div>

                        <div id="stock-display" class="stock-display">
                            <div id="stock-pulse" class="stock-pulse"></div>
                            <span id="stock-text"></span>
                        </div>

                        <div id="description" class="description-area"></div>

                        <div class="tech-specs">
                            <div class="specs-title">Technical Specifications</div>
                            <div id="specs-list"></div>
                        </div>
                    </div>

                    <div>
                        <div class="purchase-actions">
                            <button class="action-button btn-add-cart" onclick="addToCart()">
                                üõí Add to Cart
                            </button>
                            <a id="store-link" class="action-button btn-view-store" href="#" target="_blank">
                                üè™ View in Store
                            </a>
                        </div>

                        <div class="retailer-info">
                            <div class="retailer-label">Available at</div>
                            <div id="retailer-name" class="retailer-name"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getProductId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id') || '1';
        }

        function formatPrice(price) {
            return new Intl.NumberFormat('en-CA', {
                style: 'currency',
                currency: 'CAD'
            }).format(price);
        }

        function setStockDisplay(stock) {
            const stockDisplay = document.getElementById('stock-display');
            const stockPulse = document.getElementById('stock-pulse');
            const stockText = document.getElementById('stock-text');
            
            if (stock > 20) {
                stockDisplay.style.background = 'transparent';
                stockDisplay.style.border = 'none';
                stockPulse.style.background = 'var(--success-color)';
                stockPulse.style.color = 'var(--success-color)';
                stockText.textContent = `In Stock (${stock} units)`;
                stockText.style.color = 'var(--success-color)';
            } else if (stock > 0) {
                stockDisplay.style.background = 'transparent';
                stockDisplay.style.border = 'none';
                stockPulse.style.background = 'var(--warning-color)';
                stockPulse.style.color = 'var(--warning-color)';
                stockText.textContent = `Limited Stock (${stock} remaining)`;
                stockText.style.color = 'var(--warning-color)';
            } else {
                stockDisplay.style.background = 'transparent';
                stockDisplay.style.border = 'none';
                stockPulse.style.background = 'var(--error-color)';
                stockPulse.style.color = 'var(--error-color)';
                stockText.textContent = 'Currently Unavailable';
                stockText.style.color = 'var(--error-color)';
            }
        }

        function setupImageGallery(images) {
            const mainImage = document.getElementById('main-image');
            const thumbnailContainer = document.getElementById('thumbnail-container');
            const premiumDots = document.getElementById('premium-dots'); 
            
            if (images && images.length > 0) {
                mainImage.src = images[0];
                
                // Clear previous thumbnails
                thumbnailContainer.innerHTML = '';

                images.forEach((image, index) => {
                    const thumbnail = document.createElement('img');
                    thumbnail.src = image;
                    thumbnail.className = `thumb-img ${index === 0 ? 'active' : ''}`;
                    thumbnail.alt = `Product view ${index + 1}`;
                    
                    const dot = document.createElement('div');
                    dot.className = `premium-dot ${index === 0 ? 'active' : ''}`;
                    // The dots are hidden in this style, but the logic is kept for completeness.
                    dot.addEventListener('click', () => {
                        thumbnail.scrollIntoView({ 
                            behavior: 'smooth', 
                            inline: 'center',
                            block: 'nearest'
                        });
                        
                        mainImage.style.opacity = '0.7';
                        mainImage.style.transform = 'scale(0.98)';
                        
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.opacity = '1';
                            mainImage.style.transform = 'scale(1)';
                        }, 200);
                        
                        document.querySelectorAll('.thumb-img').forEach((t, i) => {
                            setTimeout(() => t.classList.remove('active'), i * 50);
                        });
                        document.querySelectorAll('.premium-dot').forEach((d, i) => {
                            setTimeout(() => d.classList.remove('active'), i * 50);
                        });
                        
                        setTimeout(() => {
                            thumbnail.classList.add('active');
                            dot.classList.add('active');
                        }, 100);
                    });
                    
                    thumbnail.addEventListener('click', () => {
                        mainImage.style.opacity = '0.7';
                        mainImage.style.transform = 'scale(0.98)';
                        
                        setTimeout(() => {
                            mainImage.src = image;
                            mainImage.style.opacity = '1';
                            mainImage.style.transform = 'scale(1)';
                        }, 200);
                        
                        document.querySelectorAll('.thumb-img').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.premium-dot').forEach(d => d.classList.remove('active'));
                        thumbnail.classList.add('active');
                        dot.classList.add('active');
                    });
                    
                    thumbnailContainer.appendChild(thumbnail);
                    premiumDots.appendChild(dot);
                });
                
                let scrollTimeout;
                thumbnailContainer.addEventListener('scroll', () => {
                    clearTimeout(scrollTimeout);
                    scrollTimeout = setTimeout(() => updatePremiumDots(images.length), 100);
                });
            }
        }

        function updatePremiumDots(totalImages) {
            // Function exists but dots are hidden by CSS in this style, so it won't be visually effective.
            // Keeping it for consistency with original script.
            const container = document.getElementById('thumbnail-container');
            const dots = document.querySelectorAll('.premium-dot');
            const thumbnails = document.querySelectorAll('.thumb-img');
            
            if (!container || !dots.length) return;
            
            const containerRect = container.getBoundingClientRect();
            const containerScrollLeft = container.scrollLeft;
            const containerCenter = containerRect.left + containerRect.width / 2;
            
            let closestIndex = 0;
            let minDistance = Infinity;
            
            thumbnails.forEach((thumbnail, index) => {
                const thumbRect = thumbnail.getBoundingClientRect();
                const thumbCenter = thumbRect.left + thumbRect.width / 2;
                const distance = Math.abs(containerCenter - thumbCenter);
                
                if (distance < minDistance) {
                    minDistance = distance;
                    closestIndex = index;
                }
            });
            
            dots.forEach((dot, index) => {
                if (index === closestIndex && !dot.classList.contains('active')) {
                    setTimeout(() => dot.classList.add('active'), index * 100);
                } else if (index !== closestIndex && dot.classList.contains('active')) {
                    setTimeout(() => dot.classList.remove('active'), index * 50);
                }
            });
        }

        function createSpecifications(product) {
            const specsList = document.getElementById('specs-list');
            specsList.innerHTML = '';
            const specs = [
                { label: 'Product ID', value: `#${product.id}` },
                { label: 'Weight', value: product.weight ? `${product.weight} kg` : 'Not specified' },
                { label: 'Dimensions', value: product.width && product.height ? `${product.width}" √ó ${product.height}"` : 'Not specified' },
                { label: 'Status', value: product.status.name },
                { label: 'Category', value: `Category ${product.category_id}` },
                { label: 'Release Date', value: new Date(product.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' }) }
            ];

            specs.forEach(spec => {
                const specItem = document.createElement('div');
                specItem.className = 'spec-item';
                specItem.innerHTML = `
                    <span class="spec-label">${spec.label}</span>
                    <span class="spec-value">${spec.value}</span>
                `;
                specsList.appendChild(specItem);
            });
        }

        async function loadProduct() {
            try {
                const productId = getProductId();
                const response = await fetch('../data/products-data.json');
                
                if (!response.ok) throw new Error('Failed to fetch');
                
                const products = await response.json();
                const product = products.find(p => p.id.toString() === productId);
                
                if (!product) throw new Error('Product not found');

                document.getElementById('loading').style.display = 'none';
                document.getElementById('product-container').style.display = 'block';

                document.getElementById('product-category').textContent = product.label;
                document.getElementById('product-name').textContent = product.name;
                document.getElementById('description').textContent = product.description.join(' ');
                document.getElementById('retailer-name').textContent = product.affiliate_provider.name;
                document.getElementById('store-link').href = product.product_url;

                const currentPrice = product.price - product.discount;
                document.getElementById('current-price').textContent = formatPrice(currentPrice);
                
                if (product.discount > 0) {
                    document.getElementById('old-price').textContent = formatPrice(product.price);
                    document.getElementById('old-price').style.display = 'inline';
                    document.getElementById('savings-badge').textContent = `Save ${formatPrice(product.discount)}`;
                    document.getElementById('savings-badge').style.display = 'inline-block';
                }

                setStockDisplay(product.stock);
                setupImageGallery(product.images);
                createSpecifications(product);

                document.title = `${product.name} - Premium Store`;

            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function addToCart() {
            const productId = getProductId();
            let cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ id: productId, quantity: 1 });
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('üõçÔ∏è Product added to cart!');
        }

        document.addEventListener('DOMContentLoaded', loadProduct);
    </script>
</body>
</html>
